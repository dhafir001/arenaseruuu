<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYSTEM CONFIG - ARENA SERU</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-blue: #00f7ff;
            --neon-pink: #ff00f7;
            --neon-purple: #9d00ff;
            --dark-bg: #0a0a12;
            --panel-bg: rgba(15, 15, 35, 0.8);
            --glow: 0 0 10px;
        }
        
        body {
            margin: 0;
            font-family: 'Rajdhani', sans-serif;
            background: var(--dark-bg);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(157, 0, 255, 0.15) 0%, transparent 20%),
                radial-gradient(circle at 80% 70%, rgba(0, 247, 255, 0.15) 0%, transparent 20%),
                linear-gradient(to bottom, #0a0a12, #14142a);
        }

        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(to bottom, 
                    rgba(255,255,255,0.03) 1px, 
                    transparent 1px);
            background-size: 100% 3px;
            pointer-events: none;
            z-index: 9999;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            padding: 25px;
            font-family: 'Orbitron', sans-serif;
            font-size: 32px;
            font-weight: bold;
            letter-spacing: 3px;
            color: var(--neon-blue);
            text-shadow: var(--glow) var(--neon-blue);
            position: relative;
            margin-top: 20px;
        }

        header::before {
            content: "";
            position: absolute;
            bottom: 0;
            left: 25%;
            width: 50%;
            height: 2px;
            background: linear-gradient(to right, transparent, var(--neon-blue), transparent);
            box-shadow: var(--glow) var(--neon-blue);
        }

        header img {
            height: 60px;
            filter: drop-shadow(0 0 5px var(--neon-blue)) 
                    drop-shadow(0 0 10px var(--neon-blue))
                    hue-rotate(0deg);
            animation: logo-pulse 4s infinite alternate;
        }

        @keyframes logo-pulse {
            0% { filter: drop-shadow(0 0 5px var(--neon-blue)) 
                         drop-shadow(0 0 10px var(--neon-blue))
                         hue-rotate(0deg); }
            50% { filter: drop-shadow(0 0 7px var(--neon-blue)) 
                         drop-shadow(0 0 15px var(--neon-blue))
                         hue-rotate(10deg); }
            100% { filter: drop-shadow(0 0 5px var(--neon-pink)) 
                         drop-shadow(0 0 10px var(--neon-pink))
                         hue-rotate(-10deg); }
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin: 30px 0;
            position: relative;
        }

        nav::before {
            content: "";
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 1px;
            background: linear-gradient(to right, transparent, var(--neon-pink), transparent);
            box-shadow: var(--glow) var(--neon-pink);
        }

        nav a {
            color: white;
            text-decoration: none;
            font-family: 'Orbitron', sans-serif;
            font-size: 18px;
            font-weight: bold;
            padding: 12px 25px;
            border: 1px solid var(--neon-blue);
            border-radius: 4px;
            transition: all 0.3s;
            text-shadow: 0 0 5px var(--neon-blue);
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            background: rgba(0, 0, 30, 0.3);
        }

        nav a::before {
            content: "";
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border: 1px solid var(--neon-blue);
            border-radius: 6px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        nav a:hover {
            background: rgba(0, 247, 255, 0.2);
            box-shadow: 0 0 15px var(--neon-blue), 
                        0 0 30px var(--neon-blue);
            transform: translateY(-2px);
        }

        nav a:hover::before {
            opacity: 0.5;
        }

        nav a.active {
            background: rgba(0, 247, 255, 0.3);
            box-shadow: 0 0 10px var(--neon-blue), 
                        inset 0 0 10px var(--neon-blue);
        }

        main {
            flex: 1;
            max-width: 700px;
            margin: 0 auto 40px;
            padding: 30px;
            background: var(--panel-bg);
            border-radius: 8px;
            border: 1px solid var(--neon-blue);
            box-shadow: 0 0 20px var(--neon-blue),
                        inset 0 0 20px rgba(0, 247, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        main::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(to right, var(--neon-pink), var(--neon-blue));
            box-shadow: 0 0 10px var(--neon-blue),
                        0 0 10px var(--neon-pink);
        }

        h2 {
            color: var(--neon-blue);
            text-align: center;
            font-family: 'Orbitron', sans-serif;
            font-size: 28px;
            letter-spacing: 2px;
            margin-bottom: 30px;
            text-shadow: var(--glow) var(--neon-blue);
            position: relative;
        }

        h2::after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 50%;
            height: 1px;
            background: linear-gradient(to right, transparent, var(--neon-blue), transparent);
            box-shadow: var(--glow) var(--neon-blue);
        }

        .setting-group {
            margin-bottom: 25px;
            position: relative;
        }

        label {
            display: block;
            margin: 20px 0 8px;
            font-weight: bold;
            color: var(--neon-blue);
            font-size: 18px;
            letter-spacing: 1px;
            text-shadow: 0 0 5px var(--neon-blue);
        }

        input, select {
            width: 100%;
            padding: 12px 15px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid var(--neon-blue);
            outline: none;
            background: rgba(0, 0, 20, 0.7);
            color: white;
            font-family: 'Rajdhani', sans-serif;
            font-size: 16px;
            transition: all 0.3s;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5),
                        0 0 5px var(--neon-blue);
        }

        input:focus, select:focus {
            border-color: var(--neon-pink);
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5),
                        0 0 10px var(--neon-pink);
        }

        input[type="range"] {
            -webkit-appearance: none;
            height: 8px;
            background: rgba(0, 0, 20, 0.7);
            border-radius: 4px;
            padding: 0;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5),
                        0 0 5px var(--neon-blue);
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--neon-blue);
            cursor: pointer;
            box-shadow: 0 0 5px var(--neon-blue),
                        0 0 10px var(--neon-blue);
            transition: all 0.2s;
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            background: var(--neon-pink);
            box-shadow: 0 0 10px var(--neon-pink),
                        0 0 20px var(--neon-pink);
            transform: scale(1.1);
        }

        button {
            margin-top: 30px;
            width: 100%;
            padding: 15px;
            font-size: 18px;
            border: none;
            background: linear-gradient(to right, var(--neon-blue), var(--neon-purple));
            color: black;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 15px var(--neon-blue),
                        0 0 30px rgba(0, 247, 255, 0.3);
            z-index: 1;
        }

        button::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: all 0.5s;
            z-index: -1;
        }

        button:hover {
            box-shadow: 0 0 20px var(--neon-blue),
                        0 0 40px rgba(0, 247, 255, 0.5);
            transform: translateY(-2px);
        }

        button:hover::before {
            left: 100%;
        }

        button:active {
            transform: translateY(1px);
        }

        footer {
            padding: 20px;
            font-size: 14px;
            background: rgba(0, 0, 20, 0.7);
            text-align: center;
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 1px;
            border-top: 1px solid var(--neon-blue);
            box-shadow: 0 0 10px var(--neon-blue);
            position: relative;
        }

        footer::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 1px;
            background: linear-gradient(to right, var(--neon-pink), var(--neon-blue));
            box-shadow: 0 0 10px var(--neon-blue),
                        0 0 10px var(--neon-pink);
        }

        .glow-effect {
            position: fixed;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: radial-gradient(circle, var(--neon-blue), transparent 70%);
            opacity: 0.1;
            z-index: -1;
            animation: float 15s infinite linear;
        }

        .glow-effect:nth-child(1) {
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .glow-effect:nth-child(2) {
            top: 60%;
            left: 80%;
            animation-delay: 3s;
            background: radial-gradient(circle, var(--neon-pink), transparent 70%);
        }

        .glow-effect:nth-child(3) {
            top: 30%;
            left: 70%;
            animation-delay: 6s;
            background: radial-gradient(circle, var(--neon-purple), transparent 70%);
        }

        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(20px, 20px) rotate(5deg); }
            50% { transform: translate(0, 40px) rotate(0deg); }
            75% { transform: translate(-20px, 20px) rotate(-5deg); }
            100% { transform: translate(0, 0) rotate(0deg); }
        }

        .terminal-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(rgba(0, 247, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 247, 255, 0.03) 1px, transparent 1px);
            background-size: 20px 20px;
            pointer-events: none;
            z-index: -1;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            header {
                font-size: 24px;
                padding: 15px;
            }
            
            header img {
                height: 40px;
            }
            
            nav {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }
            
            main {
                padding: 20px;
                margin: 0 15px 30px;
            }
        }
    </style>
</head>
<body>
    <div class="scanlines"></div>
    <div class="glow-effect"></div>
    <div class="glow-effect"></div>
    <div class="glow-effect"></div>
    <div class="terminal-effect"></div>

    <header>
        <img src="logo.png" alt="ARENA SERU">
        SYSTEM CONFIG
    </header>

    <nav>
        <a href="index.html">HOME</a>
        <a href="about.html">ABOUT</a>
        <a href="settings.html" class="active">CONFIG</a>
    </nav>

    <main>
        <h2>SYSTEM PREFERENCES</h2>

        <div class="setting-group">
            <label for="tema">DISPLAY THEME</label>
            <select id="tema">
                <option>NEON FUTURISTIC</option>
                <option>DARK MATRIX</option>
                <option>CYBER TERMINAL</option>
                <option>SYSTEM DEFAULT</option>
            </select>
        </div>

        <div class="setting-group">
            <label for="volume">AUDIO LEVELS</label>
            <input type="range" id="volume" min="0" max="100" value="75">
            <div style="display: flex; justify-content: space-between; font-size: 12px; color: var(--neon-blue); margin-top: 5px;">
                <span>0%</span>
                <span>50%</span>
                <span>100%</span>
            </div>
        </div>

        <div class="setting-group">
            <label for="bahasa">SYSTEM LANGUAGE</label>
            <select id="bahasa">
                <option>INDONESIAN</option>
                <option>ENGLISH</option>
                <option>JAPANESE</option>
                <option>CODE: SYNTAX</option>
            </select>
        </div>

        <div class="setting-group">
            <label for="controls">CONTROL SCHEME</label>
            <select id="controls">
                <option>STANDARD GAMEPAD</option>
                <option>KEYBOARD + MOUSE</option>
                <option>TOUCH INTERFACE</option>
                <option>NEURAL LINK</option>
            </select>
        </div>

        <button onclick="simpanPengaturan()">CONFIRM CONFIGURATION</button>
    </main>

    <footer>
        &copy; 2087 ARENA SERU CORP | ALL SYSTEMS OPERATIONAL
    </footer>

    <script>
        function simpanPengaturan() {
            // Create visual effect
            const button = document.querySelector('button');
            button.innerHTML = '<span style="animation: blink 0.5s steps(1) infinite">CONFIG SAVED âœ“</span>';
            button.style.background = 'linear-gradient(to right, #00ff88, #00ccff)';
            
            // Add terminal-like effect
            const main = document.querySelector('main');
            const terminalMsg = document.createElement('div');
            terminalMsg.style.color = '#00ff88';
            terminalMsg.style.fontFamily = 'monospace';
            terminalMsg.style.marginTop = '15px';
            terminalMsg.style.animation = 'typing 3s steps(40)';
            terminalMsg.textContent = '> Configuration successfully written to system registry...';
            main.appendChild(terminalMsg);
            
            // Reset after 3 seconds
            setTimeout(() => {
                button.innerHTML = 'CONFIRM CONFIGURATION';
                button.style.background = 'linear-gradient(to right, var(--neon-blue), var(--neon-purple))';
                terminalMsg.remove();
            }, 3000);
        }
        
        // Add some random terminal-like flickering
        setInterval(() => {
            const glows = document.querySelectorAll('.glow-effect');
            glows.forEach(glow => {
                glow.style.opacity = Math.random() * 0.15 + 0.05;
            });
        }, 1000);
    </script>
</body>
</html>
