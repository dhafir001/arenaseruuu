<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neon Typing Speed Challenge</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto+Mono:wght@300;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --neon-blue: #0ff0fc;
      --dark-space: #0a0a20;
      --darker-space: #050510;
    }
    
    body {
      font-family: 'Orbitron', sans-serif;
      background: var(--dark-space);
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      overflow-x: hidden;
      background-image: 
        radial-gradient(circle at 10% 20%, rgba(11, 11, 50, 0.8) 0%, transparent 20%),
        radial-gradient(circle at 90% 80%, rgba(5, 5, 40, 0.6) 0%, transparent 20%);
    }
    
    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
    }
    
    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      animation: twinkle var(--duration, 5s) infinite ease-in-out;
    }
    
    @keyframes twinkle {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }
    
    .container {
      max-width: 800px;
      margin: 50px auto;
      background: rgba(10, 10, 40, 0.7);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(15, 240, 252, 0.3);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(15, 240, 252, 0.2);
      position: relative;
      overflow: hidden;
    }
    
    .container::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      z-index: -1;
      background: linear-gradient(45deg, 
        rgba(15, 240, 252, 0.7), 
        rgba(15, 240, 252, 0.4), 
        rgba(15, 240, 252, 0.7));
      background-size: 400%;
      border-radius: 15px;
      animation: borderGlow 8s linear infinite;
      opacity: 0.7;
    }
    
    @keyframes borderGlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    h1 {
      margin-bottom: 30px;
      font-size: 42px;
      text-transform: uppercase;
      letter-spacing: 3px;
      color: var(--neon-blue);
      text-shadow: 
        0 0 10px rgba(15, 240, 252, 0.7),
        0 0 20px rgba(15, 240, 252, 0.4);
    }
    
    .word-display {
      font-family: 'Roboto Mono', monospace;
      font-size: 36px;
      margin: 30px 0;
      letter-spacing: 3px;
      color: var(--neon-blue);
      text-shadow: 0 0 10px rgba(15, 240, 252, 0.7);
      min-height: 50px;
      transition: all 0.3s ease;
    }
    
    input {
      padding: 15px;
      font-size: 22px;
      width: 400px;
      border-radius: 8px;
      border: 2px solid rgba(15, 240, 252, 0.5);
      background: rgba(10, 10, 30, 0.8);
      color: var(--neon-blue);
      text-align: center;
      font-family: 'Roboto Mono', monospace;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px rgba(15, 240, 252, 0.2);
    }
    
    input:focus {
      outline: none;
      border-color: var(--neon-blue);
      box-shadow: 0 0 20px rgba(15, 240, 252, 0.6);
    }
    
    input::placeholder {
      color: rgba(15, 240, 252, 0.5);
    }
    
    .button-group {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
    
    button {
      margin: 0;
      padding: 12px 30px;
      font-size: 18px;
      font-family: 'Orbitron', sans-serif;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      background: rgba(15, 240, 252, 0.1);
      color: var(--neon-blue);
      text-transform: uppercase;
      letter-spacing: 1px;
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
      box-shadow: 
        0 0 15px rgba(15, 240, 252, 0.3),
        inset 0 0 10px rgba(15, 240, 252, 0.2);
      border: 1px solid rgba(15, 240, 252, 0.3);
    }
    
    button:hover {
      transform: translateY(-3px);
      background: rgba(15, 240, 252, 0.2);
      box-shadow: 
        0 0 25px rgba(15, 240, 252, 0.5),
        inset 0 0 15px rgba(15, 240, 252, 0.3);
    }
    
    button:active {
      transform: translateY(1px);
    }
    
    button::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, 
        transparent, 
        rgba(15, 240, 252, 0.2), 
        transparent);
      transform: translateX(-100%);
      transition: transform 0.6s ease;
    }
    
    button:hover::after {
      transform: translateX(100%);
    }
    
    .info-container {
      display: flex;
      justify-content: space-around;
      margin: 30px 0;
    }
    
    .info {
      font-size: 20px;
      padding: 15px 25px;
      border-radius: 8px;
      background: rgba(10, 10, 30, 0.6);
      border: 1px solid rgba(15, 240, 252, 0.3);
      box-shadow: 0 0 10px rgba(15, 240, 252, 0.2);
      min-width: 150px;
      color: var(--neon-blue);
      text-shadow: 0 0 8px rgba(15, 240, 252, 0.5);
    }
    
    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 10px 20px;
      background: rgba(10, 10, 30, 0.7);
      border: 1px solid var(--neon-blue);
      color: var(--neon-blue);
      border-radius: 50px;
      text-decoration: none;
      font-family: 'Orbitron', sans-serif;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(15, 240, 252, 0.3);
    }
    
    .back-btn:hover {
      background: rgba(15, 240, 252, 0.2);
      box-shadow: 0 0 20px rgba(15, 240, 252, 0.5);
    }
    
    .particles {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -1;
      pointer-events: none;
    }
    
    .glow {
      text-shadow: 0 0 10px var(--neon-blue);
    }
    
    @media (max-width: 768px) {
      .container {
        width: 90%;
        padding: 30px 20px;
        margin: 30px auto;
      }
      
      input {
        width: 90%;
        font-size: 18px;
      }
      
      .info-container {
        flex-direction: column;
        gap: 15px;
      }
      
      h1 {
        font-size: 32px;
        margin-bottom: 20px;
      }
      
      .word-display {
        font-size: 28px;
        margin: 20px 0;
      }
      
      button {
        padding: 10px 25px;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="stars" id="stars"></div>
  <div class="particles" id="particles"></div>
  
  <a href="index.html" class="back-btn">‚Üê Kembali</a>
  
  <div class="container">
    <h1>Neon Typing Speed Challenge</h1>
    <div class="word-display" id="wordDisplay">PRESS START TO BEGIN</div>
    <input type="text" id="wordInput" placeholder="Type the word here" disabled>
    
    <div class="info-container">
      <div class="info" id="timer">TIME: 60s</div>
      <div class="info" id="score">SCORE: 0</div>
    </div>
    
    <div class="button-group">
      <button onclick="startGame()">Start</button>
      <button onclick="resetGame()">Reset</button>
    </div>
  </div>

  <script>
    const words = [
      "javascript", "python", "komputer", "internet", "website",
      "program", "game", "database", "network", "developer",
      "frontend", "backend", "coding", "software", "keyboard",
      "algorithm", "function", "variable", "hacker", "cyberspace",
      "quantum", "neural", "interface", "virtual", "augmented"
    ];

    let score = 0;
    let timeLeft = 60;
    let currentWord = "";
    let timerInterval;
    let gameActive = false;

    const wordDisplay = document.getElementById("wordDisplay");
    const wordInput = document.getElementById("wordInput");
    const timerDisplay = document.getElementById("timer");
    const scoreDisplay = document.getElementById("score");

    // Create stars
    const starsContainer = document.getElementById('stars');
    for (let i = 0; i < 200; i++) {
      const star = document.createElement('div');
      star.classList.add('star');
      star.style.width = `${Math.random() * 3}px`;
      star.style.height = star.style.width;
      star.style.left = `${Math.random() * 100}%`;
      star.style.top = `${Math.random() * 100}%`;
      star.style.opacity = Math.random();
      star.style.setProperty('--duration', `${Math.random() * 5 + 3}s`);
      starsContainer.appendChild(star);
    }

    function startGame() {
      if (gameActive) return;
      
      gameActive = true;
      score = 0;
      timeLeft = 60;
      wordInput.disabled = false;
      wordInput.value = "";
      wordInput.focus();
      scoreDisplay.innerText = "SCORE: " + score;
      timerDisplay.innerText = "TIME: " + timeLeft + "s";
      nextWord();

      clearInterval(timerInterval);
      timerInterval = setInterval(() => {
        timeLeft--;
        timerDisplay.innerText = "TIME: " + timeLeft + "s";
        if (timeLeft <= 0) {
          endGame();
        }
      }, 1000);
    }

    function resetGame() {
      clearInterval(timerInterval);
      gameActive = false;
      wordInput.disabled = true;
      wordInput.value = "";
      wordDisplay.innerText = "PRESS START TO BEGIN";
      timerDisplay.innerText = "TIME: 60s";
      scoreDisplay.innerText = "SCORE: 0";
    }

    function endGame() {
      clearInterval(timerInterval);
      gameActive = false;
      wordInput.disabled = true;
      wordDisplay.innerHTML = `GAME OVER!<br>FINAL SCORE: <span class="glow">${score}</span>`;
      
      // Create celebration particles
      for (let i = 0; i < 50; i++) {
        createParticle();
      }
    }

    wordInput.addEventListener("keyup", (e) => {
      if (e.key === "Enter") {
        checkWord();
      }
    });

    function nextWord() {
      currentWord = words[Math.floor(Math.random() * words.length)];
      wordDisplay.innerText = currentWord;
      wordInput.value = "";
      
      // Add animation
      wordDisplay.style.transform = 'scale(1.1)';
      setTimeout(() => {
        wordDisplay.style.transform = 'scale(1)';
      }, 200);
    }

    function checkWord() {
      if (wordInput.value.trim() === currentWord) {
        score++;
        scoreDisplay.innerText = "SCORE: " + score;
        
        // Add visual feedback
        wordDisplay.style.textShadow = '0 0 20px var(--neon-blue)';
        setTimeout(() => {
          wordDisplay.style.textShadow = '0 0 10px rgba(15, 240, 252, 0.7)';
        }, 300);
        
        // Create particles for correct answer
        for (let i = 0; i < 5; i++) {
          createParticle();
        }
      }
      nextWord();
    }

    function createParticle() {
      const particle = document.createElement('div');
      particle.style.position = 'absolute';
      particle.style.width = '8px';
      particle.style.height = '8px';
      particle.style.borderRadius = '50%';
      particle.style.background = `hsla(185, 100%, 50%, ${Math.random() * 0.5 + 0.5})`;
      particle.style.left = `${Math.random() * 100}%`;
      particle.style.top = '50%';
      particle.style.pointerEvents = 'none';
      particle.style.zIndex = '10';
      particle.style.boxShadow = '0 0 10px currentColor';
      
      document.getElementById('particles').appendChild(particle);
      
      const animation = particle.animate([
        { transform: 'translate(0, 0) scale(1)', opacity: 1 },
        { transform: `translate(${Math.random() * 200 - 100}px, ${Math.random() * 200 - 100}px) scale(0)`, opacity: 0 }
      ], {
        duration: 1000 + Math.random() * 1000,
        easing: 'cubic-bezier(0.4, 0, 0.2, 1)'
      });
      
      animation.onfinish = () => {
        particle.remove();
      };
    }
  </script>
</body>
</html>
