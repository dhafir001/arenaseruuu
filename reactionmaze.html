<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NEON MAZE - Quantum Challenge</title>
<style>
:root {
  --primary: #00f7ff;
  --secondary: #ff00f7;
  --bg: #0a0a20;
  --text: #e0e0ff;
  --player: #00f7ff;
  --finish: #ff00f7;
  --wall: rgba(0, 247, 255, 0.2);
  --wall-edge: #00f7ff;
  --particle: #ff00f7;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

@font-face {
  font-family: 'Quantum';
  src: url('https://fonts.cdnfonts.com/css/quantum');
  font-weight: normal;
  font-style: normal;
}

body {
  font-family: 'Quantum', 'Courier New', monospace;
  text-align: center;
  background-color: var(--bg);
  color: var(--text);
  overflow-x: hidden;
  background-image: 
    radial-gradient(circle at 20% 30%, rgba(0, 247, 255, 0.05) 0%, transparent 20%),
    radial-gradient(circle at 80% 70%, rgba(255, 0, 247, 0.05) 0%, transparent 20%);
}

h1 {
  margin-top: 20px;
  font-size: 3rem;
  text-transform: uppercase;
  letter-spacing: 3px;
  background: linear-gradient(90deg, var(--primary), var(--secondary));
  -webkit-background-clip: text;
  background-clip: text;
  color: transparent;
  text-shadow: 0 0 10px rgba(0, 247, 255, 0.3);
  animation: pulse 2s infinite alternate;
}

@keyframes pulse {
  0% { text-shadow: 0 0 10px rgba(0, 247, 255, 0.3); }
  100% { text-shadow: 0 0 20px rgba(255, 0, 247, 0.5), 0 0 30px rgba(0, 247, 255, 0.5); }
}

#game-container {
  position: relative;
  max-width: 800px;
  margin: 20px auto;
  perspective: 1000px;
}

#mazeContainer {
  position: relative;
  margin: 20px auto;
  width: 500px;
  height: 500px;
  background-color: rgba(10, 10, 32, 0.7);
  border: 2px solid var(--primary);
  box-shadow: 
    0 0 15px var(--primary),
    0 0 30px rgba(0, 247, 255, 0.2);
  border-radius: 5px;
  overflow: hidden;
  transform-style: preserve-3d;
}

#mazeContainer::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: 
    linear-gradient(90deg, var(--bg) 1px, transparent 1px),
    linear-gradient(var(--bg) 1px, transparent 1px);
  background-size: 20px 20px;
  opacity: 0.2;
  pointer-events: none;
}

.wall {
  position: absolute;
  background-color: var(--wall);
  border: 1px solid var(--wall-edge);
  box-shadow: 
    0 0 5px var(--primary),
    inset 0 0 5px var(--primary);
  z-index: 1;
}

#player {
  position: absolute;
  width: 30px;
  height: 30px;
  background-color: var(--player);
  border-radius: 50%;
  box-shadow: 
    0 0 10px var(--player),
    0 0 20px var(--player);
  z-index: 2;
  transition: transform 0.1s ease-out;
  transform: translateZ(10px);
}

#player::after {
  content: '';
  position: absolute;
  top: -5px;
  left: -5px;
  right: -5px;
  bottom: -5px;
  border: 2px solid var(--player);
  border-radius: 50%;
  animation: pulse 1.5s infinite;
  opacity: 0;
}

#finish {
  position: absolute;
  width: 30px;
  height: 30px;
  background-color: var(--finish);
  border-radius: 50%;
  box-shadow: 
    0 0 10px var(--finish),
    0 0 20px var(--finish);
  z-index: 2;
  animation: float 3s ease-in-out infinite;
}

@keyframes float {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
}

.control-panel {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin: 20px 0;
}

button.control-btn {
  padding: 12px 25px;
  font-size: 16px;
  border-radius: 30px;
  border: none;
  cursor: pointer;
  background: linear-gradient(45deg, var(--primary), var(--secondary));
  color: var(--bg);
  font-weight: bold;
  text-transform: uppercase;
  letter-spacing: 1px;
  position: relative;
  overflow: hidden;
  transition: all 0.3s;
  box-shadow: 0 0 10px rgba(0, 247, 255, 0.5);
  z-index: 1;
}

button.control-btn::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
  transition: all 0.5s;
  z-index: -1;
}

button.control-btn:hover {
  transform: translateY(-3px);
  box-shadow: 0 0 20px rgba(255, 0, 247, 0.7);
}

button.control-btn:hover::before {
  left: 100%;
}

.stats {
  display: flex;
  justify-content: center;
  gap: 40px;
  margin: 20px 0;
  font-size: 1.2rem;
}

.stat-box {
  background: rgba(0, 0, 0, 0.3);
  padding: 10px 20px;
  border-radius: 10px;
  border: 1px solid var(--primary);
  box-shadow: 0 0 10px rgba(0, 247, 255, 0.2);
  min-width: 150px;
}

.stat-value {
  font-size: 1.5rem;
  font-weight: bold;
  background: linear-gradient(90deg, var(--primary), var(--secondary));
  -webkit-background-clip: text;
  background-clip: text;
  color: transparent;
}

.particle {
  position: absolute;
  width: 3px;
  height: 3px;
  background-color: var(--particle);
  border-radius: 50%;
  pointer-events: none;
  z-index: 3;
}

#stars {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  z-index: -1;
}

.star {
  position: absolute;
  width: 2px;
  height: 2px;
  background-color: white;
  border-radius: 50%;
  animation: twinkle 5s infinite alternate;
}

@keyframes twinkle {
  0% { opacity: 0.2; }
  100% { opacity: 1; }
}

#level-complete {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.8);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  z-index: 100;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.5s;
}

#level-complete.show {
  opacity: 1;
  pointer-events: all;
}

.complete-text {
  font-size: 4rem;
  margin-bottom: 20px;
  background: linear-gradient(90deg, var(--primary), var(--secondary));
  -webkit-background-clip: text;
  background-clip: text;
  color: transparent;
  text-shadow: 0 0 20px rgba(0, 247, 255, 0.5);
}

.complete-time {
  font-size: 2rem;
  margin-bottom: 30px;
}

.next-level-btn {
  padding: 15px 30px;
  font-size: 1.2rem;
  background: linear-gradient(45deg, var(--primary), var(--secondary));
  color: var(--bg);
  border: none;
  border-radius: 30px;
  cursor: pointer;
  transition: all 0.3s;
}

.next-level-btn:hover {
  transform: scale(1.05);
  box-shadow: 0 0 20px rgba(255, 0, 247, 0.7);
}

/* Responsive design */
@media (max-width: 600px) {
  #mazeContainer {
    width: 350px;
    height: 350px;
  }
  
  h1 {
    font-size: 2rem;
  }
  
  .control-panel {
    flex-direction: column;
    align-items: center;
  }
  
  .stats {
    flex-direction: column;
    align-items: center;
    gap: 10px;
  }
}
</style>
</head>
<body>

<div id="stars"></div>

<h1>NEON MAZE</h1>
<div class="stats">
  <div class="stat-box">
    <div>LEVEL</div>
    <div class="stat-value" id="level">1</div>
  </div>
  <div class="stat-box">
    <div>TIME</div>
    <div class="stat-value" id="timer">0.00</div>
  </div>
  <div class="stat-box">
    <div>RECORD</div>
    <div class="stat-value" id="record">0.00</div>
  </div>
</div>

<div class="control-panel">
  <button class="control-btn" id="backIndexBtn">MENU</button>
  <button class="control-btn" id="restartBtn">RESET</button>
</div>

<div id="game-container">
  <div id="mazeContainer">
    <div id="player"></div>
    <div id="finish"></div>
  </div>
</div>

<div id="level-complete">
  <div class="complete-text">LEVEL COMPLETE!</div>
  <div class="complete-time">Time: <span id="complete-time">0.00</span>s</div>
  <button class="next-level-btn" id="nextLevelBtn">NEXT LEVEL</button>
</div>

<script>
const player = document.getElementById('player');
const finish = document.getElementById('finish');
const maze = document.getElementById('mazeContainer');
const levelDisplay = document.getElementById('level');
const timerDisplay = document.getElementById('timer');
const recordDisplay = document.getElementById('record');
const levelComplete = document.getElementById('level-complete');
const completeTime = document.getElementById('complete-time');
const starsContainer = document.getElementById('stars');

let playerPos = {x:10, y:10};
let level = 1;
let timer = 0;
let record = 0;
let timerInterval;
let isMoving = false;
let particles = [];
let records = Array(14).fill(0);

// Create stars
for (let i = 0; i < 200; i++) {
  const star = document.createElement('div');
  star.classList.add('star');
  star.style.left = `${Math.random() * 100}%`;
  star.style.top = `${Math.random() * 100}%`;
  star.style.animationDelay = `${Math.random() * 5}s`;
  star.style.opacity = Math.random();
  starsContainer.appendChild(star);
}

// Maze per level (array of wall objects)
const mazes = [
  [{x:80,y:0,w:20,h:300},{x:150,y:100,w:20,h:300}],
  [{x:50,y:0,w:20,h:250},{x:150,y:150,w:20,h:250},{x:250,y:0,w:20,h:300}],
  [{x:0,y:80,w:300,h:20},{x:100,y:160,w:300,h:20}],
  [{x:80,y:0,w:20,h:300},{x:200,y:50,w:20,h:300},{x:50,y:200,w:300,h:20}],
  [{x:0,y:50,w:250,h:20},{x:150,y:150,w:250,h:20},{x:50,y:250,w:250,h:20}],
  [{x:50,y:0,w:20,h:300},{x:100,y:100,w:20,h:300},{x:200,y:50,w:20,h:300}],
  [{x:0,y:80,w:300,h:20},{x:100,y:160,w:300,h:20},{x:50,y:240,w:300,h:20}],
  [{x:50,y:50,w:300,h:20},{x:150,y:150,w:300,h:20},{x:250,y:250,w:300,h:20}],
  [{x:0,y:50,w:250,h:20},{x:50,y:150,w:300,h:20},{x:100,y:250,w:300,h:20}],
  [{x:0,y:100,w:200,h:20},{x:150,y:200,w:200,h:20},{x:50,y:300,w:300,h:20}],
  [{x:50,y:50,w:300,h:20},{x:150,y:150,w:300,h:20},{x:250,y:250,w:300,h:20}],
  [{x:0,y:50,w:250,h:20},{x:50,y:150,w:300,h:20},{x:100,y:250,w:300,h:20}],
  [{x:0,y:80,w:300,h:20},{x:100,y:160,w:300,h:20},{x:50,y:240,w:300,h:20}],
  [{x:50,y:0,w:20,h:300},{x:100,y:100,w:20,h:300},{x:200,y:50,w:20,h:300},{x:250,y:150,w:20,h:300}]
];

function createParticles(x, y, color, count) {
  for (let i = 0; i < count; i++) {
    const particle = document.createElement('div');
    particle.classList.add('particle');
    particle.style.left = `${x + 15}px`;
    particle.style.top = `${y + 15}px`;
    particle.style.backgroundColor = color;
    particle.style.transform = `scale(${Math.random() * 0.5 + 0.5})`;
    
    // Random direction
    const angle = Math.random() * Math.PI * 2;
    const speed = Math.random() * 3 + 2;
    const lifetime = Math.random() * 1000 + 500;
    
    maze.appendChild(particle);
    
    particles.push({
      element: particle,
      x: x + 15,
      y: y + 15,
      vx: Math.cos(angle) * speed,
      vy: Math.sin(angle) * speed,
      lifetime: lifetime,
      age: 0
    });
  }
}

function updateParticles(deltaTime) {
  for (let i = particles.length - 1; i >= 0; i--) {
    const p = particles[i];
    p.age += deltaTime;
    
    if (p.age >= p.lifetime) {
      maze.removeChild(p.element);
      particles.splice(i, 1);
      continue;
    }
    
    p.x += p.vx;
    p.y += p.vy;
    p.vy += 0.1; // gravity
    
    p.element.style.left = `${p.x}px`;
    p.element.style.top = `${p.y}px`;
    p.element.style.opacity = 1 - (p.age / p.lifetime);
  }
}

function renderMaze() {
  const oldWalls = Array.from(document.getElementsByClassName('wall'));
  oldWalls.forEach(w=>w.remove());
  
  mazes[level-1].forEach(w=>{
    const wall = document.createElement('div');
    wall.classList.add('wall');
    wall.style.left = w.x+'px';
    wall.style.top = w.y+'px';
    wall.style.width = w.w+'px';
    wall.style.height = w.h+'px';
    
    // Add neon effect to walls
    const neon = document.createElement('div');
    neon.style.position = 'absolute';
    neon.style.top = '0';
    neon.style.left = '0';
    neon.style.right = '0';
    neon.style.bottom = '0';
    neon.style.boxShadow = 'inset 0 0 10px var(--primary)';
    neon.style.borderRadius = '2px';
    wall.appendChild(neon);
    
    maze.appendChild(wall);
  });
}

function startTimer() {
  clearInterval(timerInterval);
  timer = 0;
  timerDisplay.textContent = '0.00';
  timerInterval = setInterval(()=>{
    timer += 0.01;
    timerDisplay.textContent = timer.toFixed(2);
  },10);
}

function resetPlayer() {
  playerPos = {x:10, y:10};
  player.style.left = playerPos.x+'px';
  player.style.top = playerPos.y+'px';
  finish.style.left = '460px';
  finish.style.top = '460px';
  
  // Add player spawn effect
  createParticles(playerPos.x, playerPos.y, 'var(--player)', 30);
}

function startLevel() {
  renderMaze();
  resetPlayer();
  startTimer();
  levelDisplay.textContent = level;
  
  // Update record display
  const currentRecord = records[level-1] || 0;
  recordDisplay.textContent = currentRecord > 0 ? currentRecord.toFixed(2) : '--.--';
}

function checkCollision(newX, newY) {
  const playerRect = {x:newX, y:newY, w:30, h:30};
  const walls = Array.from(document.getElementsByClassName('wall'));
  
  for(let wall of walls) {
    const rect = {
      x: wall.offsetLeft, 
      y: wall.offsetTop, 
      w: wall.offsetWidth, 
      h: wall.offsetHeight
    };
    
    if(playerRect.x < rect.x + rect.w &&
       playerRect.x + playerRect.w > rect.x &&
       playerRect.y < rect.y + rect.h &&
       playerRect.y + playerRect.h > rect.y) {
      return true;
    }
  }
  return false;
}

function showLevelComplete() {
  completeTime.textContent = timer.toFixed(2);
  levelComplete.classList.add('show');
  
  // Celebration particles
  for (let i = 0; i < 100; i++) {
    setTimeout(() => {
      createParticles(
        Math.random() * maze.offsetWidth, 
        Math.random() * maze.offsetHeight,
        i % 2 === 0 ? 'var(--primary)' : 'var(--secondary)',
        5
      );
    }, i * 30);
  }
}

function movePlayer(dx, dy) {
  if (isMoving) return;
  isMoving = true;
  
  let newX = playerPos.x + dx;
  let newY = playerPos.y + dy;
  
  if (checkCollision(newX, newY)) {
    createParticles(playerPos.x, playerPos.y, 'var(--secondary)', 20);
    setTimeout(() => {
      isMoving = false;
    }, 100);
    return;
  }
  
  if (newX >= 0 && newY >= 0 && 
      newX + 30 <= maze.offsetWidth && 
      newY + 30 <= maze.offsetHeight) {
    playerPos.x = newX;
    playerPos.y = newY;
    
    // Create trail particles
    if (Math.random() > 0.7) {
      createParticles(playerPos.x, playerPos.y, 'var(--player)', 1);
    }
    
    player.style.left = playerPos.x + 'px';
    player.style.top = playerPos.y + 'px';
    
    // Check finish
    const finishRect = {
      x: finish.offsetLeft, 
      y: finish.offsetTop, 
      w: 30, 
      h: 30
    };
    
    if (playerPos.x < finishRect.x + finishRect.w &&
        playerPos.x + 30 > finishRect.x &&
        playerPos.y < finishRect.y + finishRect.h &&
        playerPos.y + 30 > finishRect.y) {
      clearInterval(timerInterval);
      
      // Update records
      if (!records[level-1] || timer < records[level-1]) {
        records[level-1] = timer;
        recordDisplay.textContent = timer.toFixed(2);
      }
      
      // Big finish effect
      createParticles(finish.offsetLeft, finish.offsetTop, 'var(--finish)', 100);
      showLevelComplete();
    }
  }
  
  setTimeout(() => {
    isMoving = false;
  }, 30);
}

// Smooth keyboard controls
const keys = {
  ArrowUp: false,
  ArrowDown: false,
  ArrowLeft: false,
  ArrowRight: false
};

document.addEventListener('keydown', (e) => {
  if (keys.hasOwnProperty(e.key)) {
    keys[e.key] = true;
    e.preventDefault();
  }
});

document.addEventListener('keyup', (e) => {
  if (keys.hasOwnProperty(e.key)) {
    keys[e.key] = false;
    e.preventDefault();
  }
});

// Game loop for smooth movement
let lastTime = 0;
function gameLoop(timestamp) {
  const deltaTime = timestamp - lastTime;
  lastTime = timestamp;
  
  updateParticles(deltaTime);
  
  if (keys.ArrowUp) movePlayer(0, -10);
  if (keys.ArrowDown) movePlayer(0, 10);
  if (keys.ArrowLeft) movePlayer(-10, 0);
  if (keys.ArrowRight) movePlayer(10, 0);
  
  requestAnimationFrame(gameLoop);
}
requestAnimationFrame(gameLoop);

// Touch controls for mobile
let touchStartX = 0;
let touchStartY = 0;

maze.addEventListener('touchstart', (e) => {
  touchStartX = e.touches[0].clientX;
  touchStartY = e.touches[0].clientY;
  e.preventDefault();
});

maze.addEventListener('touchmove', (e) => {
  if (!touchStartX || !touchStartY) return;
  
  const touchEndX = e.touches[0].clientX;
  const touchEndY = e.touches[0].clientY;
  
  const dx = touchEndX - touchStartX;
  const dy = touchEndY - touchStartY;
  
  if (Math.abs(dx) > Math.abs(dy)) {
    if (dx > 0) movePlayer(10, 0);
    else movePlayer(-10, 0);
  } else {
    if (dy > 0) movePlayer(0, 10);
    else movePlayer(0, -10);
  }
  
  touchStartX = touchEndX;
  touchStartY = touchEndY;
  e.preventDefault();
});

// Button controls
document.getElementById('backIndexBtn').addEventListener('click', () => {
  // In a real implementation, this would go back to menu
  alert('Returning to main menu (demo)');
});

document.getElementById('restartBtn').addEventListener('click', () => {
  level = 1;
  records = Array(14).fill(0);
  startLevel();
});

document.getElementById('nextLevelBtn').addEventListener('click', () => {
  levelComplete.classList.remove('show');
  level++;
  
  if (level > 14) {
    alert("QUANTUM MASTER! All levels completed!");
    level = 1;
  }
  
  startLevel();
});

// Initialize game
startLevel();
</script>

</body>
</html>
