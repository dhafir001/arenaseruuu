<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Reflex Arena</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-blue: #0ff0fc;
            --neon-pink: #ff2a6d;
            --neon-purple: #9d00ff;
            --dark-space: #0d0221;
            --deep-space: #1a1b41;
        }

        body {
            margin: 0;
            font-family: 'Rajdhani', sans-serif;
            background: linear-gradient(135deg, var(--dark-space), var(--deep-space));
            color: white;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            padding: 20px;
            font-size: 2.5rem;
            font-weight: bold;
            letter-spacing: 3px;
            color: var(--neon-blue);
            text-shadow: 0 0 10px var(--neon-blue), 0 0 20px var(--neon-blue);
            font-family: 'Orbitron', sans-serif;
            position: relative;
            z-index: 10;
        }

        header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--neon-blue), transparent);
            box-shadow: 0 0 10px var(--neon-blue);
        }

        header img {
            height: 60px;
            filter: drop-shadow(0 0 5px var(--neon-blue));
            animation: pulse 2s infinite alternate;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-bottom: 40px;
            position: relative;
            z-index: 10;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            padding: 12px 25px;
            border: 2px solid var(--neon-blue);
            border-radius: 30px;
            transition: all 0.4s;
            box-shadow: 0 0 15px var(--neon-blue);
            background: rgba(15, 240, 252, 0.1);
            font-weight: bold;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        nav a:hover {
            background-color: var(--neon-blue);
            color: var(--dark-space);
            box-shadow: 0 0 25px var(--neon-blue), 0 0 50px var(--neon-blue);
            transform: translateY(-3px);
        }

        nav a::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        nav a:hover::before {
            left: 100%;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        #gameBox {
            width: 350px;
            height: 350px;
            background: radial-gradient(circle, #ff2a6d, #d10047);
            border-radius: 50%;
            border: 4px solid var(--neon-blue);
            box-shadow: 0 0 30px var(--neon-pink), inset 0 0 20px rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            z-index: 5;
            animation: float 3s ease-in-out infinite;
        }

        #gameBox::before {
            content: "";
            position: absolute;
            width: 150%;
            height: 150%;
            background: conic-gradient(
                transparent,
                transparent,
                transparent,
                var(--neon-blue)
            );
            animation: rotate 4s linear infinite;
        }

        #gameBox::after {
            content: "";
            position: absolute;
            inset: 5px;
            background: radial-gradient(circle, #ff2a6d, #d10047);
            border-radius: 50%;
        }

        #gameBox span {
            position: relative;
            z-index: 10;
        }

        #gameBox.waiting {
            background: radial-gradient(circle, #9d00ff, #6a00a8);
            box-shadow: 0 0 30px var(--neon-purple), inset 0 0 20px rgba(0, 0, 0, 0.5);
        }

        #gameBox.ready {
            background: radial-gradient(circle, #00ff88, #00a857);
            box-shadow: 0 0 30px #00ff88, inset 0 0 20px rgba(0, 0, 0, 0.5);
            animation: pulse-glow 0.5s infinite alternate;
        }

        #result {
            margin-top: 30px;
            font-size: 1.5rem;
            color: var(--neon-blue);
            font-family: 'Orbitron', sans-serif;
            text-shadow: 0 0 10px var(--neon-blue);
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #stats {
            display: flex;
            gap: 30px;
            margin-top: 20px;
        }

        .stat-box {
            background: rgba(15, 240, 252, 0.1);
            border: 1px solid var(--neon-blue);
            border-radius: 10px;
            padding: 15px 25px;
            box-shadow: 0 0 15px var(--neon-blue);
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--neon-blue);
            font-family: 'Orbitron', sans-serif;
        }

        button {
            margin-top: 30px;
            padding: 12px 30px;
            font-size: 1.2rem;
            border-radius: 30px;
            border: none;
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple));
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            letter-spacing: 1px;
            box-shadow: 0 0 15px var(--neon-blue);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 25px var(--neon-blue);
        }

        button::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
            z-index: -1;
        }

        button:hover::before {
            left: 100%;
        }

        footer {
            padding: 20px;
            font-size: 1rem;
            background: rgba(0,0,0,0.3);
            margin-top: 40px;
            position: relative;
        }

        footer::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--neon-blue), transparent);
            box-shadow: 0 0 10px var(--neon-blue);
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background-color: var(--neon-blue);
            border-radius: 50%;
            opacity: 0.5;
            animation: float-particle linear infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }

        @keyframes pulse-glow {
            0% { box-shadow: 0 0 30px #00ff88, inset 0 0 20px rgba(0, 0, 0, 0.5); }
            100% { box-shadow: 0 0 50px #00ff88, inset 0 0 20px rgba(0, 0, 0, 0.5); }
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes float-particle {
            0% { transform: translateY(0) translateX(0); opacity: 0; }
            10% { opacity: 0.5; }
            100% { transform: translateY(-100vh) translateX(20px); opacity: 0; }
        }

        @media (max-width: 768px) {
            header {
                font-size: 1.8rem;
                flex-direction: column;
            }
            
            nav {
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }
            
            #gameBox {
                width: 280px;
                height: 280px;
            }
            
            #stats {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>

    <header>
        <img src="logo.png" alt="Neon Reflex Logo">
        NEON REFLEX ARENA
    </header>

    <nav>
        <a href="index.html">⌂ BERANDA</a>
        <a href="about.html">ⓘ TENTANG</a>
        <a href="leaderboard.html">🏆 LEADERBOARD</a>
    </nav>

    <main>
        <div id="gameBox" class="waiting"><span>KLIK UNTUK MEMULAI</span></div>
        <div id="result"></div>
        
        <div id="stats">
            <div class="stat-box">
                <div>REAKSI TERBAIK</div>
                <div class="stat-value" id="bestTime">- ms</div>
            </div>
            <div class="stat-box">
                <div>RATA-RATA</div>
                <div class="stat-value" id="avgTime">- ms</div>
            </div>
            <div class="stat-box">
                <div>PERCOBAAN</div>
                <div class="stat-value" id="attempts">0</div>
            </div>
        </div>
        
        <button id="resetBtn">↻ RESET STATS</button>
    </main>

    <footer>
        &copy; 2025 NEON REFLEX SYSTEMS | All Rights Reserved
    </footer>

    <script>
        const gameBox = document.getElementById("gameBox");
        const result = document.getElementById("result");
        const bestTimeDisplay = document.getElementById("bestTime");
        const avgTimeDisplay = document.getElementById("avgTime");
        const attemptsDisplay = document.getElementById("attempts");
        const resetBtn = document.getElementById("resetBtn");
        const particlesContainer = document.getElementById("particles");
        
        let startTime, timeout;
        let attempts = 0;
        let totalTime = 0;
        let bestTime = null;
        let gameState = "ready"; // ready, waiting, go
        
        // Create particles
        function createParticles() {
            for (let i = 0; i < 50; i++) {
                createParticle();
            }
        }
        
        function createParticle() {
            const particle = document.createElement("div");
            particle.classList.add("particle");
            
            const size = Math.random() * 5 + 2;
            const posX = Math.random() * 100;
            const duration = Math.random() * 10 + 10;
            const delay = Math.random() * 10;
            
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.left = `${posX}%`;
            particle.style.bottom = `-${size}px`;
            particle.style.animationDuration = `${duration}s`;
            particle.style.animationDelay = `${delay}s`;
            
            particlesContainer.appendChild(particle);
            
            // Remove particle after animation completes
            setTimeout(() => {
                particle.remove();
                createParticle(); // Create new particle to maintain count
            }, duration * 1000);
        }
        
        // Initialize particles
        createParticles();
        
        gameBox.addEventListener("click", function() {
            const boxText = gameBox.querySelector("span");
            
            if (gameState === "ready") {
                // Start the game
                gameState = "waiting";
                boxText.textContent = "SIAPKAN DIRI...";
                gameBox.classList.remove("ready");
                gameBox.classList.add("waiting");
                result.textContent = "";
                
                const delay = Math.floor(Math.random() * 4000) + 1000; // 1-5 detik
                timeout = setTimeout(() => {
                    gameState = "go";
                    boxText.textContent = "KLIK!";
                    gameBox.classList.remove("waiting");
                    gameBox.classList.add("ready");
                    startTime = performance.now();
                }, delay);
                
            } else if (gameState === "go") {
                // Successful click
                const reactionTime = Math.floor(performance.now() - startTime);
                gameState = "ready";
                boxText.textContent = "KLIK UNTUK MEMULAI";
                gameBox.classList.remove("ready");
                
                // Update stats
                attempts++;
                totalTime += reactionTime;
                if (bestTime === null || reactionTime < bestTime) {
                    bestTime = reactionTime;
                }
                
                const avgTime = Math.floor(totalTime / attempts);
                
                // Display results
                result.textContent = `WAKTU REAKSI: ${reactionTime}ms`;
                bestTimeDisplay.textContent = `${bestTime}ms`;
                avgTimeDisplay.textContent = `${avgTime}ms`;
                attemptsDisplay.textContent = attempts;
                
                clearTimeout(timeout);
                
                // Visual feedback
                if (reactionTime < 200) {
                    result.style.color = "#00ff88";
                    result.style.textShadow = "0 0 10px #00ff88";
                } else if (reactionTime < 350) {
                    result.style.color = "#0ff0fc";
                    result.style.textShadow = "0 0 10px #0ff0fc";
                } else {
                    result.style.color = "#ff2a6d";
                    result.style.textShadow = "0 0 10px #ff2a6d";
                }
                
            } else if (gameState === "waiting") {
                // Clicked too soon
                clearTimeout(timeout);
                gameState = "ready";
                boxText.textContent = "KLIK UNTUK MEMULAI";
                gameBox.classList.remove("waiting");
                result.textContent = "TERLALU CEPAT! COBA LAGI.";
                result.style.color = "#ff2a6d";
                result.style.textShadow = "0 0 10px #ff2a6d";
            }
        });
        
        resetBtn.addEventListener("click", function() {
            attempts = 0;
            totalTime = 0;
            bestTime = null;
            bestTimeDisplay.textContent = "- ms";
            avgTimeDisplay.textContent = "- ms";
            attemptsDisplay.textContent = "0";
            result.textContent = "STATS DIHAPUS";
            setTimeout(() => {
                result.textContent = "";
            }, 1500);
        });
    </script>
</body>
</html>
