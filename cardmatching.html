<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NEON CARD MATRIX</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Kanit:wght@300;500&display=swap" rel="stylesheet">
<style>
  :root {
    --neon-blue: #0ff0fc;
    --neon-purple: #bc13fe;
    --neon-pink: #ff44cc;
    --dark-bg: #0a0a20;
    --card-bg: rgba(15, 15, 40, 0.8);
    --glow: 0 0 10px var(--neon-blue), 0 0 20px var(--neon-blue), 0 0 30px var(--neon-blue);
  }
  
  body {
    font-family: 'Kanit', sans-serif;
    text-align: center;
    background-color: var(--dark-bg);
    background-image: 
      radial-gradient(circle at 20% 30%, rgba(11, 240, 252, 0.1) 0%, transparent 30%),
      radial-gradient(circle at 80% 70%, rgba(188, 19, 254, 0.1) 0%, transparent 30%);
    color: white;
    padding-top: 20px;
    min-height: 100vh;
    overflow-x: hidden;
  }
  
  h1 {
    margin-bottom: 20px;
    font-family: 'Orbitron', sans-serif;
    font-size: 2.5rem;
    color: var(--neon-blue);
    text-shadow: var(--glow);
    letter-spacing: 3px;
    animation: pulse 2s infinite alternate;
  }
  
  @keyframes pulse {
    from { text-shadow: var(--glow); }
    to { text-shadow: 0 0 15px var(--neon-blue), 0 0 30px var(--neon-blue), 0 0 45px var(--neon-purple); }
  }
  
  .game-board {
    display: grid;
    grid-template-columns: repeat(4, 120px);
    gap: 20px;
    justify-content: center;
    margin: 30px auto;
    perspective: 1000px;
    max-width: 600px;
  }
  
  .card {
    width: 120px;
    height: 120px;
    background: var(--card-bg);
    border: 2px solid rgba(15, 240, 252, 0.3);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 50px;
    color: transparent;
    cursor: pointer;
    border-radius: 8px;
    user-select: none;
    transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    transform-style: preserve-3d;
    position: relative;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
  }
  
  .card::before {
    content: '';
    position: absolute;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, rgba(15, 240, 252, 0.1) 0%, rgba(188, 19, 254, 0.1) 100%);
    border-radius: 6px;
    z-index: -1;
  }
  
  .card.flipped {
    transform: rotateY(180deg);
    background: linear-gradient(145deg, #1a1a3a, #0f0f2a);
    color: var(--neon-pink);
    border-color: var(--neon-purple);
    box-shadow: 0 0 15px var(--neon-purple);
  }
  
  .card.matched {
    border-color: var(--neon-blue);
    box-shadow: 0 0 20px var(--neon-blue);
    animation: matchedGlow 1.5s infinite alternate;
  }
  
  @keyframes matchedGlow {
    0% { box-shadow: 0 0 10px var(--neon-blue); }
    100% { box-shadow: 0 0 30px var(--neon-blue); }
  }
  
  button {
    margin: 10px;
    padding: 12px 25px;
    font-size: 16px;
    border-radius: 30px;
    border: none;
    cursor: pointer;
    background: linear-gradient(145deg, #0f0f3a, #1a1a4a);
    color: white;
    font-family: 'Orbitron', sans-serif;
    letter-spacing: 1px;
    text-transform: uppercase;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
    border: 1px solid var(--neon-blue);
  }
  
  button::before {
    content: '';
    position: absolute;
    top: -2px;
    left: -2px;
    right: -2px;
    bottom: -2px;
    background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple), var(--neon-pink), var(--neon-purple));
    background-size: 400%;
    z-index: -1;
    border-radius: 30px;
    opacity: 0;
    transition: 0.5s;
  }
  
  button:hover {
    transform: translateY(-3px);
    box-shadow: 0 8px 20px rgba(15, 240, 252, 0.4);
    color: white;
  }
  
  button:hover::before {
    opacity: 1;
    animation: buttonGlow 3s linear infinite;
  }
  
  @keyframes buttonGlow {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }
  
  #settingsPanel {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(10, 10, 30, 0.95);
    border: 1px solid var(--neon-blue);
    border-radius: 15px;
    padding: 30px;
    z-index: 100;
    box-shadow: 0 0 30px rgba(15, 240, 252, 0.5);
    backdrop-filter: blur(10px);
    max-width: 400px;
    width: 90%;
  }
  
  #settingsPanel h2 {
    color: var(--neon-blue);
    font-family: 'Orbitron', sans-serif;
    margin-bottom: 20px;
    text-shadow: 0 0 10px var(--neon-blue);
  }
  
  #overlay {
    display: none;
    position: fixed;
    top:0; left:0; right:0; bottom:0;
    background: rgba(0,0,0,0.7);
    z-index: 50;
    backdrop-filter: blur(5px);
  }
  
  #settingsButton {
    position: fixed;
    top: 20px;
    right: 20px;
    padding: 10px 20px;
    font-size: 14px;
    z-index: 10;
  }
  
  #retryButton, #backIndexBtn { 
    margin-top: 20px;
    background: linear-gradient(145deg, #bc13fe, #ff44cc);
  }
  
  #tries { 
    margin-top: 20px; 
    font-weight: bold;
    font-size: 1.2rem;
    color: var(--neon-blue);
    font-family: 'Orbitron', sans-serif;
  }
  
  #playMusicMainBtn { 
    margin-top: 10px;
    background: linear-gradient(145deg, #0ff0fc, #00a2ff);
  }
  
  /* Futuristic slider */
  input[type="range"] {
    -webkit-appearance: none;
    width: 100%;
    height: 10px;
    border-radius: 5px;
    background: var(--card-bg);
    outline: none;
    margin: 15px 0;
    border: 1px solid var(--neon-blue);
  }
  
  input[type="range"]::-webkit-slider-thumb {
    -webkit-appearance: none;
    appearance: none;
    width: 20px;
    height: 20px;
    border-radius: 50%;
    background: var(--neon-blue);
    cursor: pointer;
    box-shadow: 0 0 10px var(--neon-blue);
  }
  
  /* Matrix rain effect */
  .matrix-rain {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
    opacity: 0.15;
    pointer-events: none;
  }
  
  /* Responsive */
  @media (max-width: 600px) {
    .game-board {
      grid-template-columns: repeat(4, 80px);
      gap: 10px;
    }
    .card {
      width: 80px;
      height: 80px;
      font-size: 35px;
    }
    h1 {
      font-size: 1.8rem;
    }
  }
</style>
</head>
<body>

<!-- Matrix rain background -->
<canvas id="matrixRain" class="matrix-rain"></canvas>

<h1>NEON CARD MATRIX</h1>

<!-- Tombol Kembali ke Index -->
<button id="backIndexBtn">← KEMBALI</button>

<!-- Tombol Play Music -->
<button id="playMusicMainBtn">♫ PLAY MUSIC</button>

<div class="game-board" id="gameBoard"></div>

<button id="retryButton">REBOOT GAME</button>
<div id="tries">ATTEMPTS: <span id="attemptsCount">20</span></div>

<button id="settingsButton">⚙ SETTINGS</button>

<!-- Overlay & Panel -->
<div id="overlay"></div>
<div id="settingsPanel">
  <h2>SYSTEM SETTINGS</h2>
  <button id="playMusicBtn">▶ PLAY</button>
  <button id="pauseMusicBtn">⏸ PAUSE</button>
  <br><br>
  <label>VOLUME: <input type="range" id="volumeControl" min="0" max="1" step="0.05" value="0.5"></label>
  <br><br>
  <button id="closeSettingsBtn">CLOSE</button>
</div>

<audio id="bgMusic" loop>
  <source src="music.mp3" type="audio/mpeg">
  AUDIO SYSTEM ERROR
</audio>

<audio id="clickSound">
  <source src="klik.mp3" type="audio/mpeg">
  AUDIO SYSTEM ERROR
</audio>

<script>
// Matrix rain effect
const canvas = document.getElementById('matrixRain');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const katakana = 'アァカサタナハマヤャラワガザダバパイィキシチニヒミリヰギジヂビピウゥクスツヌフムユュルグズブヅプエェケセテネヘメレヱゲゼデベペオォコソトノホモヨョロヲゴゾドボポヴッン';
const latin = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
const nums = '0123456789';
const alphabet = katakana + latin + nums;

const fontSize = 16;
const columns = canvas.width / fontSize;
const rainDrops = [];

for (let x = 0; x < columns; x++) {
  rainDrops[x] = 1;
}

const drawMatrix = () => {
  ctx.fillStyle = 'rgba(10, 10, 30, 0.05)';
  ctx.fillRect(0, 0, canvas.width, canvas.height);
  
  ctx.fillStyle = '#0ff0fc';
  ctx.font = fontSize + 'px monospace';

  for (let i = 0; i < rainDrops.length; i++) {
    const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
    ctx.fillText(text, i * fontSize, rainDrops[i] * fontSize);
    
    if (rainDrops[i] * fontSize > canvas.height && Math.random() > 0.975) {
      rainDrops[i] = 0;
    }
    rainDrops[i]++;
  }
};

setInterval(drawMatrix, 30);

// Audio system
const music = document.getElementById('bgMusic');
const clickAudio = document.getElementById('clickSound');
music.volume = 0.5;

function playClick() {
  clickAudio.currentTime = 0;
  clickAudio.play();
}

// Main music button
document.getElementById('playMusicMainBtn').addEventListener('click', () => {
  playClick();
  if (music.paused) {
    music.play();
    document.getElementById('playMusicMainBtn').textContent = '❚❚ PAUSE MUSIC';
  } else {
    music.pause();
    document.getElementById('playMusicMainBtn').textContent = '♫ PLAY MUSIC';
  }
});

// Back button
document.getElementById('backIndexBtn').addEventListener('click', () => {
  playClick();
  window.location.href = "index.html";
});

// Settings Panel
const panel = document.getElementById('settingsPanel');
const overlay = document.getElementById('overlay');

function openSettings() { 
  panel.style.display = 'block'; 
  overlay.style.display = 'block'; 
  playClick(); 
}

function closeSettings() { 
  panel.style.display = 'none'; 
  overlay.style.display = 'none'; 
  playClick(); 
}

document.getElementById('settingsButton').addEventListener('click', openSettings);
document.getElementById('closeSettingsBtn').addEventListener('click', closeSettings);
document.getElementById('playMusicBtn').addEventListener('click', () => { 
  playMusic(); 
  playClick(); 
  document.getElementById('playMusicMainBtn').textContent = '❚❚ PAUSE MUSIC';
});
document.getElementById('pauseMusicBtn').addEventListener('click', () => { 
  pauseMusic(); 
  playClick(); 
  document.getElementById('playMusicMainBtn').textContent = '♫ PLAY MUSIC';
});
document.getElementById('volumeControl').addEventListener('input', (e) => setVolume(e.target.value));

function playMusic() { music.play(); }
function pauseMusic() { music.pause(); }
function setVolume(vol) { music.volume = vol; }

// Game Card Matching
const icons = ['🚀','👾','🛸','🔮','🎮','👽','⚡','🔫'];
let flippedCards = [];
let matchedPairs = 0;
const maxTries = 20;
let triesLeft = maxTries;
const gameBoard = document.getElementById('gameBoard');
const triesDisplay = document.getElementById('attemptsCount');

function createGame() {
  gameBoard.innerHTML = '';
  let cards = [...icons, ...icons];
  cards.sort(() => 0.5 - Math.random());
  flippedCards = [];
  matchedPairs = 0;
  triesLeft = maxTries;
  triesDisplay.textContent = triesLeft;

  cards.forEach((icon, index) => {
    const card = document.createElement('div');
    card.classList.add('card');
    card.dataset.icon = icon;
    card.dataset.index = index;
    card.addEventListener('click', flipCard);
    gameBoard.appendChild(card);
  });
}

function flipCard() {
  if (flippedCards.length < 2 && !this.classList.contains('flipped') && triesLeft > 0) {
    playClick();
    this.classList.add('flipped');
    this.textContent = this.dataset.icon;
    flippedCards.push(this);

    if (flippedCards.length === 2) {
      triesLeft--;
      triesDisplay.textContent = triesLeft;
      setTimeout(checkMatch, 800);
    }
  }
}

function checkMatch() {
  const [card1, card2] = flippedCards;
  if (card1.dataset.icon === card2.dataset.icon) {
    card1.classList.add('matched');
    card2.classList.add('matched');
    matchedPairs++;
    if (matchedPairs === icons.length) {
      setTimeout(() => {
        alert('SYSTEM MESSAGE: ALL CARDS MATCHED!\nMISSION COMPLETE!');
        confettiEffect();
      }, 300);
    }
  } else {
    setTimeout(() => {
      card1.classList.remove('flipped');
      card2.classList.remove('flipped');
      card1.textContent = '';
      card2.textContent = '';
    }, 800);
  }
  flippedCards = [];

  if (triesLeft === 0 && matchedPairs < icons.length) {
    setTimeout(() => alert('SYSTEM ALERT: ATTEMPTS EXHAUSTED!\nREBOOT REQUIRED.'), 300);
  }
}

// Confetti effect for win
function confettiEffect() {
  const confettiCount = 100;
  const colors = ['#0ff0fc', '#bc13fe', '#ff44cc', '#ffffff'];
  
  for (let i = 0; i < confettiCount; i++) {
    const confetti = document.createElement('div');
    confetti.style.position = 'fixed';
    confetti.style.width = Math.random() * 10 + 5 + 'px';
    confetti.style.height = Math.random() * 10 + 5 + 'px';
    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
    confetti.style.left = Math.random() * window.innerWidth + 'px';
    confetti.style.top = -20 + 'px';
    confetti.style.borderRadius = '50%';
    confetti.style.zIndex = '1000';
    confetti.style.transform = 'rotate(' + Math.random() * 360 + 'deg)';
    document.body.appendChild(confetti);
    
    const animation = confetti.animate([
      { top: -20 + 'px', opacity: 1 },
      { top: window.innerHeight + 'px', opacity: 0 }
    ], {
      duration: Math.random() * 3000 + 2000,
      easing: 'cubic-bezier(0.1, 0.8, 0.9, 1)'
    });
    
    animation.onfinish = () => confetti.remove();
  }
}

// Retry button
document.getElementById('retryButton').addEventListener('click', () => { 
  playClick(); 
  createGame(); 
});

// Window resize handler
window.addEventListener('resize', () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});

createGame(); // Initialize game
</script>

</body>
</html>
