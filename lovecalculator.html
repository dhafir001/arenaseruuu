<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Love Calculator ‚ù§Ô∏è</title>
<style>
/* Reset dan Base Styles */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Arial', sans-serif;
  text-align: center;
  color: #fff;
  height: 100vh;
  margin: 0;
  overflow: hidden;
  position: relative;
}

/* Background Animasi */
.background {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(135deg, #ff6b8b, #ff8e9e, #ffb3c1, #ffccd5);
  z-index: -2;
}

.background::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: url('https://i.pinimg.com/originals/8f/ba/cb/8fbacb5a6c0d968df38a7a1d2985e9a1.png') repeat;
  opacity: 0.1;
}

/* Hati Jatuh */
.falling-hearts {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  z-index: -1;
}

.heart-particle {
  position: absolute;
  color: #ff4d6d;
  font-size: 20px;
  opacity: 0;
  animation: falling linear infinite;
}

@keyframes falling {
  0% {
    transform: translateY(-10vh) rotate(0deg);
    opacity: 1;
  }
  100% {
    transform: translateY(110vh) rotate(360deg);
    opacity: 0;
  }
}

/* Menu Pembuka */
.welcome-screen {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(135deg, #ff4d6d, #ff8fa3);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  z-index: 100;
  transition: all 0.5s ease;
}

.welcome-screen.hidden {
  opacity: 0;
  pointer-events: none;
}

.welcome-title {
  font-size: 4rem;
  margin-bottom: 30px;
  font-family: 'Brush Script MT', cursive;
  text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
  animation: pulse 2s infinite;
}

@keyframes pulse {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.05); }
}

.start-btn {
  padding: 15px 40px;
  font-size: 1.5rem;
  border-radius: 50px;
  border: none;
  background: rgba(255, 255, 255, 0.9);
  color: #ff4d6d;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
  font-weight: bold;
}

.start-btn:hover {
  transform: translateY(-5px);
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
}

/* Konten Utama */
.container {
  max-width: 800px;
  margin: 0 auto;
  padding: 20px;
  background-color: rgba(255, 255, 255, 0.15);
  backdrop-filter: blur(10px);
  border-radius: 20px;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
  margin-top: 30px;
  opacity: 0;
  transform: translateY(20px);
  transition: all 0.5s ease 0.3s;
}

.container.show {
  opacity: 1;
  transform: translateY(0);
}

h1 {
  margin-top: 20px;
  color: #fff;
  font-size: 3rem;
  text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
  font-family: 'Brush Script MT', cursive;
}

.input-container {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 15px;
  margin: 30px 0;
}

input {
  padding: 15px 20px;
  margin: 10px;
  font-size: 18px;
  border-radius: 50px;
  border: 2px solid rgba(255, 255, 255, 0.5);
  background-color: rgba(255, 255, 255, 0.2);
  color: #fff;
  width: 250px;
  transition: all 0.3s ease;
}

input::placeholder {
  color: rgba(255, 255, 255, 0.7);
}

input:focus {
  outline: none;
  border-color: #fff;
  background-color: rgba(255, 255, 255, 0.3);
  box-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
}

button {
  padding: 15px 30px;
  font-size: 18px;
  margin: 10px;
  border-radius: 50px;
  border: none;
  background: linear-gradient(45deg, #ff4d6d, #ff8fa3);
  color: #fff;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 5px 15px rgba(255, 77, 109, 0.4);
  font-weight: bold;
  text-transform: uppercase;
  letter-spacing: 1px;
}

button:hover {
  background: linear-gradient(45deg, #ff8fa3, #ff4d6d);
  transform: translateY(-3px);
  box-shadow: 0 8px 20px rgba(255, 77, 109, 0.6);
}

#result {
  font-size: 28px;
  margin-top: 30px;
  color: #fff;
  min-height: 120px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

.heart {
  color: #ff4d6d;
  font-size: 40px;
  display: inline-block;
  text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
  animation: beat 0.8s infinite alternate, float 3s ease-in-out infinite;
  margin: 0 5px;
}

@keyframes beat {
  0% { transform: scale(1); }
  100% { transform: scale(1.3); }
}

@keyframes float {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-15px); }
}

.progress-container {
  width: 80%;
  height: 30px;
  background-color: rgba(255, 255, 255, 0.3);
  border-radius: 15px;
  margin: 20px auto;
  overflow: hidden;
}

.progress-bar {
  height: 100%;
  background: linear-gradient(90deg, #ff4d6d, #ffb3c1);
  border-radius: 15px;
  width: 0;
  transition: width 1.5s ease-in-out;
  display: flex;
  align-items: center;
  justify-content: flex-end;
  padding-right: 10px;
  color: white;
  font-weight: bold;
}

.message {
  font-size: 20px;
  margin-top: 20px;
  font-style: italic;
  text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
}

.music-control {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background: rgba(255, 255, 255, 0.2);
  border-radius: 50%;
  width: 50px;
  height: 50px;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
  backdrop-filter: blur(5px);
  box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
  transition: all 0.3s ease;
  z-index: 10;
}

.music-control:hover {
  background: rgba(255, 255, 255, 0.3);
  transform: scale(1.1);
}

.music-icon {
  font-size: 24px;
  color: white;
}

.back-btn {
  position: fixed;
  top: 20px;
  left: 20px;
  padding: 10px 20px;
  background: rgba(255, 255, 255, 0.2);
  border: none;
  border-radius: 50px;
  color: white;
  cursor: pointer;
  backdrop-filter: blur(5px);
  box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
  z-index: 10;
  transition: all 0.3s ease;
}

.back-btn:hover {
  background: rgba(255, 255, 255, 0.3);
  transform: translateY(-3px);
}

/* Responsive design */
@media (max-width: 768px) {
  .welcome-title {
    font-size: 2.5rem;
    text-align: center;
    padding: 0 20px;
  }
  
  .container {
    width: 90%;
    margin-top: 15px;
  }
  
  h1 {
    font-size: 2rem;
  }
  
  .input-container {
    flex-direction: column;
    align-items: center;
  }
  
  input {
    width: 80%;
  }
  
  .back-btn {
    top: 10px;
    left: 10px;
    padding: 8px 15px;
    font-size: 14px;
  }
}
</style>
</head>
<body>

<!-- Menu Pembuka -->
<div class="welcome-screen" id="welcomeScreen">
  <h1 class="welcome-title">Love Calculator ‚ù§Ô∏è</h1>
  <button class="start-btn" id="startBtn">Mulai Sekarang</button>
</div>

<!-- Konten Utama -->
<div class="container" id="mainContainer">
  <button class="back-btn" onclick="window.location.href='index.html'">‚Üê Kembali</button>
  <h1>Love Calculator ‚ù§Ô∏è</h1>
  
  <div class="input-container">
    <input type="text" id="name1" placeholder="Nama Kamu">
    <input type="text" id="name2" placeholder="Nama Pasangan">
  </div>
  
  <div>
    <button onclick="calculateLove()">Cek Kecocokan</button>
    <button onclick="resetGame()">Reset</button>
  </div>
  
  <div id="result">
    <div class="progress-container" id="progressContainer" style="display: none;">
      <div class="progress-bar" id="progressBar">0%</div>
    </div>
    <div id="hearts"></div>
    <div id="message" class="message"></div>
  </div>
</div>

<div class="background"></div>
<div class="falling-hearts" id="fallingHearts"></div>

<div class="music-control" id="musicControl" title="Matikan Musik">
  <div class="music-icon">üîä</div>
</div>

<!-- Musik Romantis -->
<audio id="bgMusic" loop autoplay>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-9.mp3" type="audio/mpeg">
  Browser Anda tidak mendukung elemen audio.
</audio>

<script>
// Inisialisasi variabel
const welcomeScreen = document.getElementById('welcomeScreen');
const startBtn = document.getElementById('startBtn');
const mainContainer = document.getElementById('mainContainer');
const bgMusic = document.getElementById('bgMusic');
const musicControl = document.getElementById('musicControl');

// Musik otomatis diputar (dengan penanganan autoplay policy)
document.addEventListener('click', function() {
  bgMusic.play().catch(e => console.log("Autoplay prevented: ", e));
}, { once: true });

// Fungsi untuk memutar/menghentikan musik
musicControl.addEventListener('click', function() {
  if (bgMusic.paused) {
    bgMusic.play();
    musicControl.innerHTML = '<div class="music-icon">üîä</div>';
    musicControl.setAttribute('title', 'Matikan Musik');
  } else {
    bgMusic.pause();
    musicControl.innerHTML = '<div class="music-icon">üîá</div>';
    musicControl.setAttribute('title', 'Putar Musik');
  }
});

// Mulai permainan
startBtn.addEventListener('click', function() {
  welcomeScreen.classList.add('hidden');
  mainContainer.classList.add('show');
  
  // Mulai musik jika belum dimulai
  bgMusic.play().catch(e => console.log("Audio play error: ", e));
  
  // Buat efek hati jatuh
  createFallingHearts();
});

// Fungsi untuk membuat hati jatuh
function createFallingHearts() {
  const container = document.getElementById('fallingHearts');
  container.innerHTML = '';
  
  for (let i = 0; i < 30; i++) {
    const heart = document.createElement('div');
    heart.className = 'heart-particle';
    heart.innerHTML = '‚ù§Ô∏è';
    heart.style.left = Math.random() * 100 + 'vw';
    heart.style.animationDuration = (Math.random() * 3 + 5) + 's';
    heart.style.animationDelay = Math.random() * 5 + 's';
    container.appendChild(heart);
  }
}

function calculateLove() {
  const name1 = document.getElementById('name1').value.trim();
  const name2 = document.getElementById('name2').value.trim();
  
  if(name1 === "" || name2 === "") {
    alert("Masukkan kedua nama untuk menghitung cinta!");
    return;
  }

  // Tampilkan progress bar
  document.getElementById('progressContainer').style.display = 'block';
  const progressBar = document.getElementById('progressBar');
  
  // Animasi loading
  let progress = 0;
  const loadingInterval = setInterval(() => {
    progress += Math.random() * 10;
    if (progress > 90) progress = 90;
    progressBar.style.width = progress + '%';
    progressBar.textContent = Math.floor(progress) + '%';
  }, 100);

  // Simulasi perhitungan
  setTimeout(() => {
    clearInterval(loadingInterval);
    
    const combined = (name1 + name2).toLowerCase();
    let sum = 0;
    for(let i = 0; i < combined.length; i++) {
      sum += combined.charCodeAt(i);
    }
    
    // Perhitungan yang menghasilkan 1-100%
    const loveScore = Math.floor(Math.abs(Math.sin(sum) * 100)) + 1;
    
    // Animasi progress bar sampai ke skor sebenarnya
    let finalProgress = progress;
    const finalInterval = setInterval(() => {
      finalProgress += 1;
      progressBar.style.width = finalProgress + '%';
      progressBar.textContent = Math.floor(finalProgress) + '%';
      
      if (finalProgress >= loveScore) {
        clearInterval(finalInterval);
        showResult(loveScore, name1, name2);
      }
    }, 30);
  }, 2000);
}

function showResult(score, name1, name2) {
  const heartsContainer = document.getElementById('hearts');
  const messageContainer = document.getElementById('message');
  
  let hearts = '';
  const heartCount = Math.ceil(score / 10);
  for(let i = 0; i < heartCount; i++) {
    hearts += '<span class="heart">‚ù§Ô∏è</span>';
  }
  
  heartsContainer.innerHTML = hearts;
  
  let message = '';
  if (score >= 90) {
    message = `üî• ${name1} & ${name2} adalah pasangan sempurna! Cinta kalian membara! üî•`;
  } else if (score >= 75) {
    message = `üíñ ${name1} & ${name2} sangat cocok! Hubungan kalian penuh dengan cinta! üíñ`;
  } else if (score >= 60) {
    message = `‚ù§Ô∏è ${name1} & ${name2} memiliki hubungan yang baik. Terus kembangkan cinta kalian! ‚ù§Ô∏è`;
  } else if (score >= 40) {
    message = `üíî ${name1} & ${name2} butuh usaha lebih untuk meningkatkan hubungan. Jangan menyerah! üíî`;
  } else {
    message = `üò¢ ${name1} & ${name2} mungkin bukan pasangan terbaik. Tapi siapa tahu bisa berubah? üò¢`;
  }
  
  messageContainer.innerHTML = message;
  createFallingHearts();
}

function resetGame() {
  document.getElementById('name1').value = '';
  document.getElementById('name2').value = '';
  document.getElementById('progressContainer').style.display = 'none';
  document.getElementById('hearts').innerHTML = '';
  document.getElementById('message').innerHTML = '';
  document.getElementById('progressBar').style.width = '0%';
  document.getElementById('progressBar').textContent = '0%';
}
</script>

</body>
</html>
