<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NEON MATRIX | Cyber Memory Challenge</title>
  <style>
    :root {
      --neon-primary: 0 0 15px currentColor;
      --neon-intense: 0 0 25px currentColor, 0 0 50px rgba(0, 255, 255, 0.3);
      --text-glow: 0 0 10px #0ff, 0 0 20px #0ff;
      --transition-smooth: 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
    }

    @font-face {
      font-family: 'Cyber';
      src: url('https://fonts.cdnfonts.com/css/cyberpunk-is-not-dead') format('woff2');
      font-display: swap;
    }

    body {
      font-family: 'Cyber', 'Rajdhani', sans-serif;
      background: radial-gradient(ellipse at center, #0a0a20 0%, #000000 100%);
      color: #e0f8ff;
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    /* Matrix Grid Background */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        linear-gradient(rgba(0, 255, 255, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 255, 255, 0.03) 1px, transparent 1px);
      background-size: 40px 40px;
      z-index: -1;
      opacity: 0.3;
    }

    .game-container {
      width: 90%;
      max-width: 800px;
      padding: 30px;
      background: rgba(10, 15, 30, 0.7);
      border-radius: 16px;
      box-shadow: 0 0 40px rgba(0, 255, 255, 0.15);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(0, 255, 255, 0.2);
      position: relative;
      overflow: hidden;
    }

    .game-container::after {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: conic-gradient(
        transparent 0deg,
        rgba(0, 255, 255, 0.1) 60deg,
        transparent 120deg,
        rgba(255, 0, 255, 0.1) 180deg,
        transparent 240deg,
        rgba(0, 255, 255, 0.1) 300deg,
        transparent 360deg
      );
      animation: rotate 20s linear infinite;
      z-index: -1;
      opacity: 0.5;
    }

    @keyframes rotate {
      100% { transform: rotate(360deg); }
    }

    h1 {
      font-size: 3rem;
      margin: 0 0 20px;
      text-shadow: var(--text-glow);
      letter-spacing: 4px;
      position: relative;
      text-align: center;
    }

    h1::after {
      content: "";
      display: block;
      width: 200px;
      height: 3px;
      background: linear-gradient(90deg, transparent, #0ff, transparent);
      margin: 15px auto;
      opacity: 0.6;
    }

    .color-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 15px;
      margin: 30px auto;
      perspective: 1000px;
    }

    .color-btn {
      aspect-ratio: 1/1;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease-out;
      position: relative;
      overflow: hidden;
      background: linear-gradient(145deg, var(--btn-color) 0%, var(--btn-dark) 100%);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      transform-style: preserve-3d;
    }

    .color-btn::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.6) 0%, transparent 70%);
      opacity: 0;
      transition: opacity 0.3s;
    }

    .color-btn:hover::before {
      opacity: 0.2;
    }

    .color-btn.active {
      transform: scale(0.95) translateZ(20px);
      box-shadow: var(--neon-intense);
      filter: brightness(1.2);
    }

    .color-btn.active::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      border-radius: inherit;
      box-shadow: inset 0 0 20px white;
      animation: pulse 0.6s ease-out;
    }

    @keyframes pulse {
      0% { transform: scale(0.9); opacity: 0.8; }
      100% { transform: scale(1.3); opacity: 0; }
    }

    .control-panel {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 25px 0;
    }

    .control-btn {
      padding: 12px 30px;
      font-size: 1rem;
      border-radius: 30px;
      border: 2px solid #0ff;
      cursor: pointer;
      background: rgba(0, 255, 255, 0.1);
      color: #0ff;
      font-family: inherit;
      text-transform: uppercase;
      letter-spacing: 2px;
      transition: var(--transition-smooth);
      position: relative;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
      z-index: 1;
    }

    .control-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.3), transparent);
      transition: 0.6s;
      z-index: -1;
    }

    .control-btn:hover {
      background: rgba(0, 255, 255, 0.2);
      box-shadow: 0 0 25px #0ff;
    }

    .control-btn:hover::before {
      left: 100%;
    }

    #level {
      font-size: 1.5rem;
      margin: 20px 0;
      text-shadow: var(--text-glow);
      text-align: center;
      position: relative;
    }

    #level::after {
      content: 'SYSTEM READY';
      display: block;
      font-size: 0.8rem;
      letter-spacing: 3px;
      opacity: 0.6;
      margin-top: 5px;
    }

    /* Digital Rain Effect */
    .digital-rain {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        linear-gradient(transparent 95%, rgba(0, 255, 255, 0.05) 100%);
      background-size: 100% 10px;
      z-index: -2;
      animation: rain 1s linear infinite;
      pointer-events: none;
      opacity: 0.1;
    }

    @keyframes rain {
      0% { background-position: 0 0; }
      100% { background-position: 0 10px; }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .color-grid {
        grid-template-columns: repeat(3, 1fr);
      }
      
      h1 {
        font-size: 2.2rem;
      }
    }

    @media (max-width: 480px) {
      .color-grid {
        grid-template-columns: repeat(2, 1fr);
      }
      
      .control-panel {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <div class="digital-rain"></div>
  
  <div class="game-container">
    <h1>NEON MATRIX</h1>
    
    <div class="control-panel">
      <button class="control-btn" id="backIndexBtn">MAIN MENU</button>
      <button class="control-btn" id="restartBtn">SYSTEM RESET</button>
    </div>

    <div class="color-grid" id="colorGrid"></div>
    <div id="level">LEVEL: 1</div>
  </div>

  <audio id="clickSound"><source src="klik.mp3" type="audio/mpeg"></audio>

  <script>
    // Audio System
    const clickAudio = document.getElementById('clickSound');
    
    function playClick() { 
      clickAudio.currentTime = 0; 
      clickAudio.play(); 
    }

    // Cyber Color Matrix
    const allColors = [
      { name: 'red', color: '#ff2079', dark: '#cc0052' },
      { name: 'green', color: '#00f6d0', dark: '#00c4a8' },
      { name: 'blue', color: '#0af', dark: '#0088cc' },
      { name: 'yellow', color: '#f0f', dark: '#c00fc0' },
      { name: 'orange', color: '#ff8c00', dark: '#cc6d00' },
      { name: 'purple', color: '#9400d3', dark: '#6a0095' },
      { name: 'cyan', color: '#0ff', dark: '#00cccc' },
      { name: 'pink', color: '#ff69b4', dark: '#e6459a' },
      { name: 'lime', color: '#a0f', dark: '#8000d0' },
      { name: 'white', color: '#fff', dark: '#ccc' }
    ];

    // Game State
    let level = 1;
    let sequence = [];
    let playerSequence = [];
    let waiting = false;
    let currentColors = allColors.slice(0, 4);

    // DOM Elements
    const colorGrid = document.getElementById('colorGrid');
    const levelDisplay = document.getElementById('level');

    // Control System
    document.getElementById('backIndexBtn').addEventListener('click', () => { 
      playClick(); 
      setTimeout(() => { window.location.href = 'index.html'; }, 300);
    });

    document.getElementById('restartBtn').addEventListener('click', () => { 
      playClick(); 
      startGame(); 
    });

    // Render Engine
    function updateColorsByLevel() {
      if (level <= 4) currentColors = allColors.slice(0, 4);
      else if (level <= 8) currentColors = allColors.slice(0, 6);
      else if (level <= 12) currentColors = allColors.slice(0, 8);
      else currentColors = allColors;
      renderColorButtons();
    }

    function renderColorButtons() {
      colorGrid.innerHTML = '';
      currentColors.forEach(color => {
        const btn = document.createElement('button');
        btn.className = 'color-btn';
        btn.id = color.name;
        btn.style.setProperty('--btn-color', color.color);
        btn.style.setProperty('--btn-dark', color.dark);
        btn.dataset.sound = 'red.mp3';
        
        btn.addEventListener('click', () => handlePlayerClick(color.name));
        
        // Holographic Effect
        btn.addEventListener('mousedown', () => {
          btn.classList.add('active');
        });
        
        btn.addEventListener('mouseup', () => {
          setTimeout(() => btn.classList.remove('active'), 200);
        });
        
        btn.addEventListener('mouseleave', () => {
          btn.classList.remove('active');
        });
        
        colorGrid.appendChild(btn);
      });
    }

    // Game Logic
    function startGame() {
      sequence = [];
      level = 1;
      levelDisplay.textContent = `LEVEL: ${level}`;
      nextRound();
    }

    function nextRound() {
      playerSequence = [];
      updateColorsByLevel();
      const nextColor = currentColors[Math.floor(Math.random() * currentColors.length)];
      sequence.push(nextColor.name);
      playSequence();
    }

    function playSequence() {
      waiting = true;
      sequence.forEach((color, idx) => {
        setTimeout(() => {
          const btn = document.getElementById(color);
          btn.classList.add('active');
          const audio = new Audio(btn.dataset.sound);
          audio.play();
          setTimeout(() => btn.classList.remove('active'), 400);
        }, 800 * idx);
      });
      setTimeout(() => { waiting = false; }, 800 * sequence.length);
    }

    function handlePlayerClick(color) {
      if (waiting) return;
      playClick();
      
      const btn = document.getElementById(color);
      btn.classList.add('active');
      setTimeout(() => btn.classList.remove('active'), 200);
      
      playerSequence.push(color);
      const idx = playerSequence.length - 1;
      
      if (playerSequence[idx] !== sequence[idx]) {
        // System Failure
        document.body.style.animation = 'shake 0.5s';
        setTimeout(() => {
          document.body.style.animation = '';
          alert(`SYSTEM FAILURE!\nMemory Corrupted at Level ${level}`);
          startGame();
        }, 500);
        return;
      }
      
      if (playerSequence.length === sequence.length) {
        // Level Up Sequence
        level++;
        levelDisplay.textContent = `LEVEL: ${level}`;
        levelDisplay.style.animation = 'none';
        void levelDisplay.offsetWidth; // Trigger reflow
        levelDisplay.style.animation = 'pulse 1s';
        
        setTimeout(() => {
          levelDisplay.style.animation = '';
          nextRound();
        }, 1200);
      }
    }

    // Initialize Matrix
    function initMatrix() {
      renderColorButtons();
      setTimeout(() => {
        document.body.style.opacity = '1';
        startGame();
      }, 500);
    }

    // Boot Sequence
    document.body.style.opacity = '0';
    window.addEventListener('DOMContentLoaded', initMatrix);
  </script>
</body>
</html>
