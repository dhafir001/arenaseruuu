<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ö° QUANTUM BOX CATCHER | CYBERPUNK EDITION ‚ö°</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Rajdhani:wght@500;700&display=swap');
        
        :root {
            --neon-cyan: #0ff;
            --neon-blue: #08f;
            --neon-purple: #90f;
            --neon-pink: #f0f;
            --matrix-green: #0f0;
            --glow-intensity: 1;
            --hud-bg: rgba(0, 10, 30, 0.7);
        }
        
        body {
            background: 
                radial-gradient(ellipse at 20% 30%, #050a18 0%, #010206 100%),
                linear-gradient(135deg, rgba(0, 50, 100, 0.2), transparent);
            font-family: 'Rajdhani', sans-serif;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }
        
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(0, 255, 255, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 80% 70%, rgba(0, 100, 255, 0.05) 0%, transparent 20%);
            pointer-events: none;
            z-index: -1;
        }
        
        h1 {
            margin-top: 20px;
            font-size: 3.5em;
            font-family: 'Orbitron', sans-serif;
            text-shadow: 
                0 0 10px var(--neon-cyan), 
                0 0 20px var(--neon-blue), 
                0 0 40px var(--neon-purple);
            letter-spacing: 3px;
            background: linear-gradient(90deg, var(--neon-cyan), var(--neon-purple));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 10px;
            animation: titleGlow 2s infinite alternate;
            position: relative;
        }
        
        h1::after {
            content: "‚ö°";
            position: absolute;
            right: -30px;
            top: 0;
            font-size: 1.5em;
            filter: drop-shadow(0 0 10px var(--neon-cyan));
            animation: pulse 1.5s infinite;
        }
        
        @keyframes titleGlow {
            0% { opacity: 0.9; text-shadow: 0 0 10px var(--neon-cyan); }
            100% { opacity: 1; text-shadow: 0 0 30px var(--neon-cyan), 0 0 60px var(--neon-purple); }
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.8; }
        }
        
        .hud {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin: 25px 0;
            position: relative;
        }
        
        .hud::before {
            content: "";
            position: absolute;
            bottom: -15px;
            left: 25%;
            width: 50%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--neon-cyan), transparent);
            box-shadow: 0 0 15px var(--neon-cyan);
        }
        
        .hud-item {
            background: var(--hud-bg);
            border: 1px solid var(--neon-cyan);
            padding: 15px 30px;
            border-radius: 15px;
            box-shadow: 
                0 0 15px rgba(0, 200, 255, 0.3),
                inset 0 0 10px rgba(0, 150, 255, 0.2);
            font-size: 1.4em;
            font-weight: 700;
            min-width: 180px;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(8px);
            transition: all 0.3s;
        }
        
        .hud-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 25px var(--neon-cyan);
        }
        
        .hud-item::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                transparent,
                transparent,
                transparent,
                rgba(0, 255, 255, 0.2)
            );
            transform: rotate(30deg);
            animation: hudShine 3s infinite;
        }
        
        @keyframes hudShine {
            0% { transform: rotate(30deg) translate(-30%, -30%); }
            100% { transform: rotate(30deg) translate(30%, 30%); }
        }
        
        #gameArea {
            position: relative;
            width: 90%;
            height: 550px;
            margin: 25px auto;
            border: 1px solid rgba(0, 255, 255, 0.4);
            border-radius: 20px;
            box-shadow: 
                0 0 40px rgba(0, 255, 255, 0.3),
                inset 0 0 40px rgba(0, 150, 255, 0.2);
            overflow: hidden;
            background: 
                linear-gradient(135deg, rgba(0, 10, 20, 0.8), rgba(0, 5, 15, 0.9)),
                url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="1" height="1" x="99" y="99" fill="%2300ffff" opacity="0.05"/></svg>');
            transform: translateZ(0);
            transition: all 0.3s;
        }
        
        #gameArea:hover {
            box-shadow: 
                0 0 60px rgba(0, 255, 255, 0.4),
                inset 0 0 50px rgba(0, 150, 255, 0.3);
        }
        
        .box {
            position: absolute;
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, var(--neon-cyan), var(--neon-purple));
            border-radius: 15px;
            box-shadow: 
                0 0 25px var(--neon-cyan),
                0 0 50px var(--neon-blue),
                inset 0 0 15px rgba(255, 255, 255, 0.7);
            cursor: pointer;
            animation: 
                fadeIn 0.4s ease-out,
                floaty 2s infinite ease-in-out,
                boxGlow 1.5s infinite alternate;
            transform-style: preserve-3d;
            transition: transform 0.2s, box-shadow 0.2s;
            z-index: 10;
        }
        
        .box::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 12px;
            background: linear-gradient(135deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            pointer-events: none;
        }
        
        .box:hover {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 
                0 0 35px var(--neon-cyan),
                0 0 70px var(--neon-purple),
                inset 0 0 20px rgba(255, 255, 255, 0.9);
        }
        
        .box:active {
            transform: scale(0.9) rotate(-5deg);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.7) rotate(180deg); filter: blur(5px); }
            to { opacity: 1; transform: scale(1) rotate(0deg); filter: blur(0); }
        }
        
        @keyframes floaty {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(3deg); }
        }
        
        @keyframes boxGlow {
            0% { box-shadow: 0 0 25px var(--neon-cyan), 0 0 50px var(--neon-blue); }
            100% { box-shadow: 0 0 35px var(--neon-cyan), 0 0 80px var(--neon-purple); }
        }
        
        .explosion {
            position: absolute;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: radial-gradient(circle, var(--neon-cyan), var(--neon-purple), transparent 70%);
            pointer-events: none;
            animation: explode 0.6s cubic-bezier(0.25, 1, 0.5, 1) forwards;
            z-index: 5;
        }
        
        @keyframes explode {
            0% { transform: scale(0.5); opacity: 1; filter: brightness(2); }
            100% { transform: scale(4); opacity: 0; filter: brightness(5); }
        }
        
        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--neon-cyan);
            pointer-events: none;
            animation: particleFly 1.2s ease-out forwards;
        }
        
        @keyframes particleFly {
            0% { transform: translate(0, 0) scale(1); opacity: 1; }
            100% { transform: translate(var(--tx), var(--ty)) scale(0); opacity: 0; }
        }
        
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 30px;
            align-items: center;
        }
        
        button {
            margin-top: 15px;
            padding: 15px 40px;
            background: linear-gradient(135deg, var(--neon-cyan), var(--neon-purple));
            color: #111;
            border: none;
            border-radius: 15px;
            font-size: 1.2em;
            font-weight: 700;
            font-family: 'Orbitron', sans-serif;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 25px rgba(0, 200, 255, 0.5);
            letter-spacing: 2px;
            text-transform: uppercase;
            z-index: 1;
        }
        
        button::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                transparent,
                transparent,
                transparent,
                rgba(255, 255, 255, 0.4)
            );
            transform: rotate(30deg);
            transition: all 0.5s;
            z-index: -1;
        }
        
        button:hover {
            background: linear-gradient(135deg, var(--neon-cyan), var(--neon-pink));
            box-shadow: 0 0 35px var(--neon-cyan), 0 0 60px var(--neon-purple);
            transform: translateY(-3px);
        }
        
        button:hover::before {
            transform: rotate(30deg) translate(30%, 30%);
        }
        
        button:active {
            transform: translateY(1px);
            box-shadow: 0 0 15px var(--neon-cyan);
        }
        
        .scanlines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                repeating-linear-gradient(
                    to bottom,
                    transparent,
                    transparent 1px,
                    rgba(0, 255, 255, 0.05) 1px,
                    rgba(0, 255, 255, 0.05) 2px
                );
            pointer-events: none;
            z-index: 20;
            mix-blend-mode: overlay;
        }
        
        .corner-decoration {
            position: absolute;
            width: 40px;
            height: 40px;
            border-color: var(--neon-cyan);
            border-style: solid;
            border-width: 0;
            opacity: 0.8;
        }
        
        .corner-tl {
            top: 15px;
            left: 15px;
            border-top-width: 4px;
            border-left-width: 4px;
            border-top-left-radius: 12px;
        }
        
        .corner-tr {
            top: 15px;
            right: 15px;
            border-top-width: 4px;
            border-right-width: 4px;
            border-top-right-radius: 12px;
        }
        
        .corner-bl {
            bottom: 15px;
            left: 15px;
            border-bottom-width: 4px;
            border-left-width: 4px;
            border-bottom-left-radius: 12px;
        }
        
        .corner-br {
            bottom: 15px;
            right: 15px;
            border-bottom-width: 4px;
            border-right-width: 4px;
            border-bottom-right-radius: 12px;
        }
        
        .time-warning {
            animation: timeWarning 0.8s infinite alternate;
        }
        
        @keyframes timeWarning {
            from { color: white; text-shadow: 0 0 5px white; }
            to { color: #f55; text-shadow: 0 0 15px #f00, 0 0 30px #f00; }
        }
        
        /* Matrix Rain Effect */
        .matrix-rain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
            opacity: 0.1;
        }
        
        .matrix-column {
            position: absolute;
            top: -100px;
            color: var(--matrix-green);
            font-family: monospace;
            font-size: 18px;
            writing-mode: vertical-rl;
            text-orientation: mixed;
            animation: matrixFall linear infinite;
        }
        
        @keyframes matrixFall {
            to { transform: translateY(100vh); }
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            h1 { font-size: 2.2em; }
            #gameArea { width: 95%; height: 400px; }
            .hud { flex-direction: column; gap: 12px; }
            .hud-item { font-size: 1.2em; padding: 10px 20px; min-width: 140px; }
            button { padding: 12px 30px; font-size: 1em; }
        }
    </style>
</head>
<body>
    <div class="scanlines"></div>
    <div class="matrix-rain" id="matrixRain"></div>
    
    <h1>QUANTUM BOX CATCHER</h1>
    
    <div class="hud">
        <div class="hud-item">‚è≥ <span class="hud-label">TIME QUANTUM:</span> <span id="time">30</span>s</div>
        <div class="hud-item">‚ö° <span class="hud-label">ENERGY SCORE:</span> <span id="score">0</span></div>
    </div>
    
    <div id="gameArea">
        <div class="corner-decoration corner-tl"></div>
        <div class="corner-decoration corner-tr"></div>
        <div class="corner-decoration corner-bl"></div>
        <div class="corner-decoration corner-br"></div>
    </div>
    
    <div class="button-group">
        <button onclick="startGame()">üîã INITIATE QUANTUM CATCHER</button>
        <button onclick="window.location.href='index.html'">‚¨Ö RETURN TO CONTROL PANEL</button>
    </div>

    <script>
        const gameArea = document.getElementById('gameArea');
        const matrixRain = document.getElementById('matrixRain');
        let score = 0;
        let timeLeft = 30;
        let gameInterval, boxInterval;
        let gameActive = false;
        let difficulty = 1;
        
        // Create Matrix Rain Effect
        function createMatrixRain() {
            const chars = "01„Ç¢„Ç§„Ç¶„Ç®„Ç™„Ç´„Ç≠„ÇØ„Ç±„Ç≥„Çµ„Ç∑„Çπ„Çª„ÇΩ„Çø„ÉÅ„ÉÑ„ÉÜ„Éà„Éä„Éã„Éå„Éç„Éé„Éè„Éí„Éï„Éò„Éõ„Éû„Éü„É†„É°„É¢„É§„É¶„É®„É©„É™„É´„É¨„É≠„ÉØ„É≤„É≥";
            const columns = Math.floor(window.innerWidth / 20);
            
            for (let i = 0; i < columns; i++) {
                const column = document.createElement('div');
                column.classList.add('matrix-column');
                column.style.left = (i * 20) + 'px';
                column.style.animationDuration = (3 + Math.random() * 5) + 's';
                column.style.animationDelay = (Math.random() * 5) + 's';
                
                // Generate random characters
                let content = '';
                const length = 10 + Math.floor(Math.random() * 20);
                for (let j = 0; j < length; j++) {
                    content += chars.charAt(Math.floor(Math.random() * chars.length));
                }
                
                column.textContent = content;
                matrixRain.appendChild(column);
            }
        }
        
        // Start Game Function
        function startGame() {
            if (gameActive) return;
            
            gameActive = true;
            score = 0;
            timeLeft = 30;
            difficulty = 1;
            
            document.getElementById('score').textContent = score;
            document.getElementById('time').textContent = timeLeft;
            document.getElementById('time').classList.remove('time-warning');
            
            clearInterval(gameInterval);
            clearInterval(boxInterval);
            gameArea.innerHTML = `
                <div class="corner-decoration corner-tl"></div>
                <div class="corner-decoration corner-tr"></div>
                <div class="corner-decoration corner-bl"></div>
                <div class="corner-decoration corner-br"></div>
            `;
            
            // Start game timer
            gameInterval = setInterval(() => {
                timeLeft--;
                document.getElementById('time').textContent = timeLeft;
                
                // Increase difficulty as time runs out
                difficulty = 1 + (30 - timeLeft) / 30 * 3;
                
                // Warning when time is running low
                if (timeLeft <= 10) {
                    document.getElementById('time').classList.add('time-warning');
                }
                
                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
            
            // Start spawning boxes with variable speed
            boxInterval = setInterval(spawnBox, 800 / difficulty);
        }
        
        function spawnBox() {
            const box = document.createElement('div');
            box.classList.add('box');
            
            // Random position with margin from edges
            const margin = 40;
            box.style.top = margin + Math.random() * (gameArea.clientHeight - 70 - margin * 2) + 'px';
            box.style.left = margin + Math.random() * (gameArea.clientWidth - 70 - margin * 2) + 'px';
            
            // Random size variation
            const size = 50 + Math.random() * 40;
            box.style.width = size + 'px';
            box.style.height = size + 'px';
            
            // Random rotation
            box.style.transform = `rotate(${Math.random() * 360}deg)`;
            
            // Random color variation
            const hue = 180 + Math.random() * 60 - 30;
            box.style.background = `linear-gradient(135deg, hsl(${hue}, 100%, 60%), hsl(${hue - 30}, 100%, 50%)`;
            
            // Click handler
            box.onclick = (e) => {
                score += Math.floor(difficulty * 1.5);
                document.getElementById('score').textContent = score;
                
                createExplosion(e.clientX, e.clientY);
                createParticles(e.clientX, e.clientY, 15);
                box.remove();
            };
            
            // Box disappears after a while if not clicked
            setTimeout(() => {
                if (box.parentNode === gameArea) {
                    box.remove();
                }
            }, 2000 / difficulty);
            
            gameArea.appendChild(box);
        }
        
        function createExplosion(x, y) {
            const rect = gameArea.getBoundingClientRect();
            const explosion = document.createElement('div');
            explosion.classList.add('explosion');
            
            // Position explosion at click location
            explosion.style.left = (x - rect.left - 40) + 'px';
            explosion.style.top = (y - rect.top - 40) + 'px';
            
            // Random explosion size
            const size = 50 + Math.random() * 60;
            explosion.style.width = size + 'px';
            explosion.style.height = size + 'px';
            
            gameArea.appendChild(explosion);
            setTimeout(() => explosion.remove(), 600);
        }
        
        function createParticles(x, y, count) {
            const rect = gameArea.getBoundingClientRect();
            const centerX = x - rect.left;
            const centerY = y - rect.top;
            
            for (let i = 0; i < count; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random direction and distance
                const angle = Math.random() * Math.PI * 2;
                const distance = 30 + Math.random() * 100;
                const tx = Math.cos(angle) * distance;
                const ty = Math.sin(angle) * distance;
                
                particle.style.setProperty('--tx', tx + 'px');
                particle.style.setProperty('--ty', ty + 'px');
                
                // Random size and color
                const size = 3 + Math.random() * 6;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                
                const hue = 180 + Math.random() * 60 - 30;
                particle.style.background = `hsl(${hue}, 100%, 70%)`;
                particle.style.boxShadow = `0 0 ${size * 2}px hsl(${hue}, 100%, 70%)`;
                
                // Position at click location
                particle.style.left = (centerX - size/2) + 'px';
                particle.style.top = (centerY - size/2) + 'px';
                
                gameArea.appendChild(particle);
                setTimeout(() => particle.remove(), 1200);
            }
        }
        
        function endGame() {
            gameActive = false;
            clearInterval(gameInterval);
            clearInterval(boxInterval);
            
            // Create final explosion effect
            for (let i = 0; i < 8; i++) {
                setTimeout(() => {
                    const x = 50 + Math.random() * (gameArea.clientWidth - 100);
                    const y = 50 + Math.random() * (gameArea.clientHeight - 100);
                    createExplosion(x + gameArea.getBoundingClientRect().left, y + gameArea.getBoundingClientRect().top);
                    createParticles(x + gameArea.getBoundingClientRect().left, y + gameArea.getBoundingClientRect().top, 20);
                }, i * 200);
            }
            
            setTimeout(() => {
                const finalScore = document.createElement('div');
                finalScore.style.position = 'absolute';
                finalScore.style.top = '50%';
                finalScore.style.left = '50%';
                finalScore.style.transform = 'translate(-50%, -50%)';
                finalScore.style.fontSize = '3em';
                finalScore.style.fontFamily = 'Orbitron, sans-serif';
                finalScore.style.color = 'var(--neon-cyan)';
                finalScore.style.textShadow = '0 0 20px var(--neon-cyan)';
                finalScore.style.zIndex = '100';
                finalScore.textContent = `‚ö° SCORE: ${score} ‚ö°`;
                
                gameArea.appendChild(finalScore);
                
                setTimeout(() => {
                    finalScore.remove();
                    gameArea.innerHTML = `
                        <div class="corner-decoration corner-tl"></div>
                        <div class="corner-decoration corner-tr"></div>
                        <div class="corner-decoration corner-bl"></div>
                        <div class="corner-decoration corner-br"></div>
                    `;
                }, 3000);
            }, 1800);
        }
        
        // Initialize Matrix Rain and UI
        window.onload = function() {
            createMatrixRain();
            
            const elements = document.querySelectorAll('h1, .hud, #gameArea, .button-group');
            elements.forEach(el => {
                el.style.opacity = '0';
                el.style.transition = 'opacity 0.5s ease-in-out';
            });
            
            setTimeout(() => {
                elements.forEach((el, i) => {
                    setTimeout(() => {
                        el.style.opacity = '1';
                    }, i * 200);
                });
            }, 300);
        };
    </script>
</body>
</html>
