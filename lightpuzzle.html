<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAME COMING SOON | ULTRA HD FIXED</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Kanit:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-pink: #ff00ff;
            --neon-blue: #00f7ff;
            --neon-purple: #9d00ff;
            --deep-space: #0a0a20;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Kanit', sans-serif;
            background: var(--deep-space);
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
            touch-action: manipulation; /* Fix mobile touch */
        }

        /* ðŸŒŒ GALAXY BACKGROUND (FIXED Z-INDEX) */
        .space {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0; /* Pastikan di belakang konten */
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle var(--duration) infinite ease-in-out;
            opacity: 0;
            pointer-events: none; /* Biarkan klik menembus bintang */
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0; transform: scale(0.3); }
            50% { opacity: var(--opacity); transform: scale(1); }
        }

        /* ðŸš€ MAIN CONTAINER (FIXED CLICK AREA) */
        .container {
            text-align: center;
            animation: float 6s ease-in-out infinite;
            transform-style: preserve-3d;
            z-index: 10;
            position: relative; /* Pastikan tombol bisa diklik */
        }

        /* ðŸ’¥ HOLOGRAPHIC TITLE */
        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(3rem, 8vw, 5.5rem); /* Responsif */
            margin-bottom: 1.5rem;
            background: linear-gradient(45deg, var(--neon-pink), var(--neon-blue), var(--neon-purple));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 
                0 0 10px rgba(255, 0, 255, 0.5),
                0 0 20px rgba(0, 247, 255, 0.4),
                0 0 30px rgba(157, 0, 255, 0.3);
            animation: hueShift 8s infinite linear;
        }

        /* ðŸ”¥ SUBTEXT GLOW */
        p {
            font-size: clamp(1.2rem, 3vw, 1.8rem);
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 0 0 10px var(--neon-blue);
            margin-bottom: 3rem;
            animation: pulseText 2s infinite alternate;
        }

        /* ðŸŽ® QUANTUM BUTTON (FIXED CLICK ISSUE) */
        .quantum-btn {
            position: relative;
            padding: 1.2rem 3rem;
            font-size: 1.5rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            cursor: pointer;
            overflow: hidden;
            transition: all 0.4s;
            box-shadow: 
                0 0 15px var(--neon-pink),
                0 0 30px rgba(157, 0, 255, 0.3);
            z-index: 20; /* Pastikan di atas elemen lain */
            user-select: none; /* Hindari highlight saat diklik */
        }

        .quantum-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 
                0 0 25px var(--neon-blue),
                0 0 40px rgba(0, 247, 255, 0.4);
        }

        /* ðŸš€ ROCKET ANIMATION (FIXED OVERLAP) */
        .rocket {
            position: absolute;
            bottom: -100px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 80px;
            animation: launch 10s linear infinite;
            opacity: 0;
            z-index: 5;
            pointer-events: none; /* Biarkan klik menembus roket */
        }

        /* ðŸ’¥ PARTICLE EXPLOSION (OPTIMIZED PERFORMANCE) */
        .particle {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
            will-change: transform; /* Optimasi animasi */
        }
    </style>
</head>
<body>
    <!-- ðŸŒ  GALAXY BACKGROUND -->
    <div class="space" id="space"></div>

    <!-- ðŸŽ‡ MAIN CONTENT -->
    <div class="container">
        <div class="rocket">ðŸš€</div>
        <h1>COMING SOON</h1>
        <p>Game epik ini akan segera meluncur!</p>
        <button class="quantum-btn" id="backBtn">KEMBALI KE INDEX</button>
    </div>

    <!-- ðŸŽ‡ JAVASCRIPT MAGIC -->
    <script>
        // ðŸŒŒ GENERATE STARS (OPTIMIZED)
        const space = document.getElementById('space');
        const starsFragment = document.createDocumentFragment();
        
        for (let i = 0; i < 150; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = `${Math.random() * 100}%`;
            star.style.top = `${Math.random() * 100}%`;
            star.style.width = `${Math.random() * 3 + 1}px`;
            star.style.height = star.style.width;
            star.style.setProperty('--duration', `${Math.random() * 4 + 2}s`);
            star.style.setProperty('--opacity', Math.random() * 0.5 + 0.3);
            starsFragment.appendChild(star);
        }
        
        space.appendChild(starsFragment);

        // ðŸš€ ROCKET LAUNCH ANIMATION (FIXED TIMING)
        function launchRocket() {
            const rocket = document.querySelector('.rocket');
            rocket.style.animation = 'none';
            void rocket.offsetWidth;
            rocket.style.animation = 'launch 10s linear infinite';
        }
        
        launchRocket();
        setInterval(launchRocket, 10000);

        // ðŸ’¥ BUTTON CLICK FIX (DEBOUNCE + PARTICLES)
        const backBtn = document.getElementById('backBtn');
        let isAnimating = false;
        
        backBtn.addEventListener('click', (e) => {
            if (isAnimating) return;
            isAnimating = true;
            
            // Create particles
            const rect = backBtn.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            
            for (let i = 0; i < 80; i++) {
                createParticle(centerX, centerY);
            }
            
            // Redirect after animation
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 800);
        });

        function createParticle(x, y) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = `${x}px`;
            particle.style.top = `${y}px`;
            particle.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
            
            document.body.appendChild(particle);
            
            const angle = Math.random() * Math.PI * 2;
            const velocity = Math.random() * 8 + 3;
            const lifetime = Math.random() * 800 + 400;
            
            const animation = particle.animate([
                { transform: `translate(0, 0) scale(1)`, opacity: 1 },
                { transform: `translate(${Math.cos(angle) * velocity * 15}px, ${Math.sin(angle) * velocity * 15}px) scale(0)`, opacity: 0 }
            ], {
                duration: lifetime,
                easing: 'cubic-bezier(0.1, 0.8, 0.2, 1)'
            });
            
            animation.onfinish = () => particle.remove();
        }
    </script>
</body>
</html>
